<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="d2l-menu-item-styles.html">

<dom-module id="d2l-menu-item-selectable-styles">
	<template>
		<style include="d2l-menu-item-styles">
			:host {
				display: flex;
				padding: 0.75rem 1rem;
				align-items: center
			}

			:host > span {
				flex: auto;
				line-height: 1rem;
				overflow-x: hidden;
				overflow-y: hidden;
				text-decoration: none;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			:host(:hover),
			:host(:focus),
			:host(:hover) > d2l-icon,
			:host(:focus) > d2l-icon {
				color: var(--d2l-color-celestine);
			}

			:host > d2l-icon {
				flex: none;
				visibility: hidden;
				margin-right: 0.8rem;
			}

			:host([aria-checked="true"]) > d2l-icon {
				visibility: visible;
			}
		</style>
	</template>
</dom-module>

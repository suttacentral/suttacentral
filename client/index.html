<script>
  var isIE = function() {
    var ua = window.navigator.userAgent;
    var msie = ua.indexOf('MSIE ');
    if (msie > 0) {
      return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
    }
    var trident = ua.indexOf('Trident/');
    if (trident > 0) {
      var rv = ua.indexOf('rv:');
      return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
    }
    var edge = ua.indexOf('Edge/');
    if (edge > 0) {
      return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
    }
    return false;
  };
  var showUnsupportedBrowserSplashScreen = function(shouldShow) {
      var unsupportedBrowserSplashScreen = document.querySelector('.unsupported-browser-splash-screen');
      if (shouldShow) {
          unsupportedBrowserSplashScreen.classList.remove('hidden');
      } else {
          unsupportedBrowserSplashScreen.classList.add('hidden');
      }
  };
  var appendSiteContent = function() {
      var mainElement = document.createElement('sc-drawer-layout');
      var body = document.querySelector('body');
      body.appendChild(mainElement);
      showUnsupportedBrowserSplashScreen(false);
  };
  var removeSiteContent = function() {
      var mainElement = document.querySelector('sc-drawer-layout');
      mainElement.parentNode.removeChild(mainElement);
  };
  if (isIE()) {
      showUnsupportedBrowserSplashScreen(true);
      removeSiteContent();
  }
</script>

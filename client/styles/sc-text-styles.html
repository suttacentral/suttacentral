<dom-module id="sc-text-styles">
  <template>
    <style>

      .sutta {
        @apply --sc-serif-font;
        @apply --sc-paper-font-body;
      }

      .html-text-content section {
        margin: 0 auto !important;
        padding: var(--sc-size-lg) 10% var(--sc-size-lg);
        max-width: 40em;
        display: block;
      }

      .html-text-content.side-by-side section {
        max-width: 80em;
      }

      .html-text-content.side-by-side .sc-segmented-text {
        padding-top: 5px;
        padding-bottom: 5px;
      }

      .html-text-content.line-by-line .original-text {
        color: var(--sc-secondary-text-color);
        padding-bottom: 20px;
      }

      .html-text-content aside {
        display: none;
      }

      .original-text {
        @apply --sc-sans-font;
        display: none;
      }

      .side-by-side .translated-text {
        padding-right: var(--sc-size-md);
        display: inline-block;
        width: 47%;
        vertical-align: text-top;
      }

      .side-by-side .original-text {
        display: inline-block;
        width: 47%;
        padding-left: 5px;
        vertical-align: text-top;
      }

      .line-by-line .translated-text, .line-by-line .original-text {
        display: block;
      }

      .show-pali .translated-text {
        display: none;
      }

      .show-pali .original-text {
        @apply --sc-serif-font;
        display: inline;
      }

      .text-tooltip {
        @apply --sc-sans-font;
        @apply --shadow-elevation-6dp;
        --paper-tooltip-opacity: 0.98;
        --paper-tooltip-background: var(--sc-paper-tooltip-color);
        --paper-tooltip: {
          @apply --sc-skolar-font-size-xs;
          line-height: var(--sc-size-md);
          padding: var(--size-sm) var(--sc-size-md);
          text-shadow: 0 0 var(--sc-secondary-background-color);
          white-space: normal;
        };
      }

      a {
        text-decoration: none;
      }

      /* This rule prevents a problem with quote hanger */

      p > * {
        text-indent: initial;
      }

      /* These rules always apply */

      .evam {
        @apply --sc-mixed-small-caps;
      }

      .infomode .term,
      .infomode .gloss {
        color: var(--paper-green-500);
      }

      .term {
        font-weight: bold;
      }

      .suttainfo,
      .xu,
      .w {
        @apply --paper-font-body1;
        @apply --sc-sans-font;
        @apply --padding-md;
        color: var(--sc-secondary-text-color);
        background: var(--sc-primary-background-color);
        border: 1px solid var(--sc-primary-background-color);
        border-radius: 2px;
        display: inline-block;
        margin-bottom: var(--sc-size-md);
      }

      .suttainfo p,
      .xu p,
      .w p {
        margin-bottom: 0;
      }

      /* TEXT */

      .sutta p {
        margin: 0 0 12px 0;
      }

      .sutta ul {
        list-style-type: none;
        padding: 0 0 12px 0;
        margin: 0 0 0 32px;
      }

      .sutta ul li::before {
        position: absolute;
        content: "â—¦";
        color: var(--sc-disabled-text-color);
        margin-left: -12px;
      }

      .sutta ol {
        padding: 0 0 12px 0;
        margin: 0 0 0 32px;
      }

      .sutta ol ol {
        padding: 0 0 0 1em;
        margin: 0 0 0 0;
      }

      .gatha {
        font-size: inherit;
        display: table;
        width: auto;
        margin: 0 auto;
      }

      .indent {
        padding-left: 32px;
      }

      .uddanagatha,
      .vagguddanagatha {
        font-style: italic;
        display: table;
        width: auto;
        margin: 0 auto;
        color: var(--sc-secondary-text-color);
      }

      .endsutta,
      .endvagga,
      .endsection,
      .end,
      .endsubsection {
        font-style: italic;
        text-align: center;
        color: var(--sc-secondary-text-color);
      }

      .uddana {
        margin-bottom: 32px;
        color: var(--sc-secondary-text-color);
      }

      .endbook {
        text-align: center;
        color: var(--sc-secondary-text-color);
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      /*This is used for names in the dictionaries. They're marked with <i> to represented a foreign labguage, but should be displayed upright.*/

      .name {
        font-style: normal
      }

      .tri {
        display: inline;
      }

      h1 .t-note {
        display: none
      }

      .tlineheadnote {
        color: var(--paper-red-500);
      }

      .surplus {
        display: none;
        color: var(--paper-indigo-500);
      }

      .infomode .surplus {
        display: inline;
      }

      /*For Mahaparinirvana text, marks apparently random phrases that are marked in bold in GRETIL.

      TITLE: Surplus text.
      */

      .supplied .infomode {
        color: var(--paper-cyan-500)
      }

      /*In almost all Sanskrit texts, there is reconstruction by the editor. These are marked <span class="supplied"></span>. In CSS this should by default display normally, and optionally, use color


      TITLE: Text hypothetically reconstructed by the editor or translator.
      */

      .supplied2 .infomode {
        color: var(--paper-cyan-500);
      }

      /*In some cases there are two forms of supplied text, usually differentiated in the original by () and []. This difference is retained by using supplied2 for the []. Actually these should be marked more clearly to differentiate them, but this will differ according to the various publications, which I don't have. So for now let them behave as for .supplied, except use

      TITLE: Text hypothetically reconstructed by the editor or translator.
      */

      #text:lang(pgd) .add,
      #text:lang(pli) .add,
      #text:lang(san) .add,
      #text:lang(xct) .add,
      #text:lang(lzh) .add,
      #text:lang(pra) .add,
      #text:lang(en) .add,
      .infomode .add {
        display: inline;
        color: var(--sc-secondary-text-color);
        @apply --sc-sans-font;
      }

      p .author {
        @apply --sc-all-small-caps;
      }

      /*There are some editorial additions marked <span class="add"></span>. Previously these were hidden by default, but they are now visible by default.

      TITLE: Text added by the editor or translator for clarification.
      */

      .pe {
        font-style: italic;
      }

      .pe .infomode {
        color: var(--paper-cyan-500);
      }

      .metre {
        display: none;
      }

      .metre .infomode {
        @apply --sc-skolar-font-size-xxs;
        color: var(--paper-orange-500);
        display: block;
        position: absolute;
        margin-top: -0.5rem;
        letter-spacing: 0.2em;
      }

      .expanded {
        display: inline
      }

      .expanded .infomode {
        color: var(--sc-paper-tooltip-color);
      }

      .suppliedmetre {
        color: var(--sc-secondary-text-color);
      }

      /*This is for cases where the editor has "filled in the blanks" (hence "supplied") with metrical notation (hence "metre").

      TITLE: Metre reconstructed by the editor.
      */

      .gap {
        color: var(--paper-green-300)
      }

      /*For marking gaps in the text, which are filled in with + or the like.  In IB Horner's translation, deliberate gaps were marked by the translator with an *. Accidental omissions are marked with +.

      TITLE: Gap in the manuscript.
      */

      .choice .corr {
        display: none;
      }

      .infomode .choice .corr {
        @apply --sc-sans-font;
        display: inline-block;
        position: absolute;
        background: var(--paper-red-300);
        padding: 0.5em;
        border-radius: 3px;
        margin-top: -2.5em;
        margin-left: -0.5em;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease;
        border: 1px solid var(--sc-primary-background-color);
        box-shadow: 6px 4px 10px rgba(136, 136, 136, 0.3);
      }

      .infomode .choice:hover .corr {
        visibility: visible;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      /*A corrected reading that has been adopted in the text (usually by the latest editor mentioned in the meta). Hide by default.


      TITLE: Reading corrected by the editor.
      */

      .sic .infomode {
        color: var(--paper-red-500);
      }

      /*
      TITLE: Apparently incorrect reading determined by the editor.
      */

      .lem .infomode {
        color: var(--paper-brown-500);
      }

      /*The adopted main reading in a text. Display normally.



      TITLE: Accepted reading in this text.
      */

      .rdg {
      }

      /*A variant reading. Use the same color as for "var" above. In fact, these var should be merged under rdg (which is the TEI terminology.) THIS IS BROKEN

      TITLE: Variant reading.
      */

      cite.book {
        font-style: italic;
      }

      /*A book title.*/

      cite.article {
        font-style: normal
      }

      /*An article title.*/

      .gatha-number {
        @apply --sc-sans-font;
        @apply --sc-skolar-font-size-s;
        color: var(--sc-secondary-text-color);
      }

      /*As it says.*/

      .del {
        display: none
      }

      .del .infomode {
        color: var(--paper-red-500);
        display: inline
      }

      /*(deletion) contains a letter, word, or passage deleted, marked as deleted, or otherwise indicated as superfluous or spurious in the copy text by an author, scribe, annotator, or corrector.

      TITLE: Text deleted by the editor as superfluous.
      */

      .unclear {
        color: var(--sc-secondary-text-color);
      }

      /*Text marked as uncertain, usually with a "?", in the transcribed text.

      TITLE: Unclear reading.
      */

      .namo {
        text-align: center;
      }

      .namo {
        font-style: italic;
      }

      /*dedication at the start of texts*/

      .scribe {
        font-style: italic;
        text-align: right
      }

      /*note in the text recording who copied the text*/

      hr {
        width: 33%;
        color: var(--dark-divider-opacity);
        margin: 1.45rem auto
      }

      .rule {
        font-weight: bold
      }

      /*text in vibhanga, etc., of the rule itself.*/
      /*CBETA tags

      Generally, eliminate inline styles, and retain semantic markup. Transform all classes inherited from CBETA by prefixing with t-. This is to avoid clashing with SC classes, and also to clarify the source of the markup.. NEED TO CHANGE PREVIOUS HANDLING OF CBETA TAGS*/

      .t-note {
      }

      /*= .note in CBETA text. Changed to avoid confusion with SC's .note. Indicates usually bracketed note or comment in the text. No need to indicate.*/

      .t-gaiji {
        color: var(--paper-cyan-500)
      }

    </style>
  </template>
</dom-module>

<dom-module id="sc-text-styles">
  <template>
    <style>

      a {
        text-decoration: none;
      }

      /* Firefox & Safari use the font-synthesis property
      to remove italics, etc. that do not appear in the script 
      not yet implemented for other browsers */
      [lang="ar"],
      [lang="si"],
      [lang="fa"],
      [lang="he"],
      [lang="hi"],
      [lang="vi"],
      [lang="jpn"],
      [lang="lzh"],
      [lang="zh"],
      [lang="mr"],
      [lang="my"],
      [lang="ta"],
      [lang="th"],
      [lang="xct"],
      [lang="ko"] {
        font-synthesis: none;
      }

      [lang="ar"] .sutta, [lang="fa"] .sutta, 
      [lang="ar"] .hgroup p, [lang="fa"] .hgroup p {
        @apply --sc-arabic-serif-font;
        @apply --sc-remove-small-caps;
      }

      [lang="fa"] .sutta h1, [lang="ar"] .sutta h1, 
      [lang="fa"] .sutta h2, [lang="fa"] .sutta h3, 
      [lang="fa"] .sutta h4 {
        @apply --sc-arabic-serif-font;
        @apply --sc-transform-caps-to-bold;
      }

      [lang="he"] .sutta, [lang="he"] .hgroup p {
        @apply --sc-hebrew-serif-font;
        @apply --sc-remove-small-caps;
      }

      [lang="he"] .sutta h1, [lang="he"] .sutta h2, 
      [lang="he"] .sutta h3 {
        @apply --sc-hebrew-serif-font;
        @apply --sc-transform-caps-to-bold;
      }

      [lang="hi"] .sutta, [lang="mr"] .sutta,
      [lang="hi"] .hgroup p, [lang="mr"] .hgroup p {
        @apply --sc-devanagari-sans-font;
        @apply --sc-remove-small-caps;
      }

      [lang="hi"] .sutta h1, [lang="mr"] .sutta h1, 
      [lang="mr"] .sutta h2 {
        @apply --sc-devanagari-sans-font;
        @apply --sc-transform-caps-to-bold;
      }

      [lang="my"] .sutta, [lang="my"] .hgroup p {
        @apply --sc-myanmar-serif-font;
        @apply --sc-remove-small-caps;
      }

      [lang="my"] .sutta h1, [lang="my"] .sutta h2, 
      [lang="my"] .sutta h3 {
        @apply --sc-myanmar-serif-font;
        @apply --sc-transform-caps-to-bold;
      }

      [lang="si"] .sutta, [lang="si"] .hgroup p {
        @apply --sc-sinhala-serif-font;
        @apply --sc-remove-small-caps;
      }

      [lang="si"] .sutta h1, [lang="si"] .sutta h2, 
      [lang="si"] .sutta h3, [lang="si"] .sutta h4 {
        @apply --sc-sinhala-serif-font;
        @apply --sc-transform-caps-to-bold;
      }

      [lang="ta"] .sutta, [lang="ta"] .hgroup p {
        @apply --sc-tamil-serif-font;
        @apply --sc-remove-small-caps;
      }

      [lang="ta"] .sutta h1, [lang="ta"] .sutta h2 {
        @apply --sc-tamil-serif-font;
        @apply --sc-transform-caps-to-bold;
      }

      [lang="th"] .sutta, [lang="th"] .hgroup p {
        @apply --sc-thai-serif-font;
        @apply --sc-remove-small-caps;
      }

      [lang="th"] .sutta h1, [lang="th"] .sutta h2, 
      [lang="th"] .sutta h3, [lang="th"] .sutta h4 {
        @apply --sc-thai-serif-font;
        @apply --sc-transform-caps-to-bold;
      }

      [lang="xct"] .sutta, [lang="xct"] .hgroup p {
        @apply --sc-tibetan-font;
        @apply --sc-remove-small-caps;
      }

      [lang="xct"] .sutta h1 {
        @apply --sc-tibetan-font;
        @apply --sc-transform-caps-to-bold;
      }

      [lang="zh"] .sutta, [lang="lzh"] .sutta, 
      [lang="lzh"] .hgroup p, [lang="zh"] .hgroup p {
        @apply --sc-traditional-chinese-font;
        @apply --sc-remove-small-caps;
      }

      [lang="lzh"] .hgroup .latin {
        @apply --sc-noto-sans-font;
        @apply --sc-remove-small-caps;
      }

      [lang="zh"] .sutta h1, [lang="lzh"] .sutta h1, 
      [lang="zh"] .sutta h2, [lang="lzh"] .sutta h2, 
      [lang="lzh"] .sutta h3, [lang="lzh"] .sutta h4 {
        @apply --sc-traditional-chinese-font;
        @apply --sc-transform-caps-to-bold;
      }

      [lang="ko"] .sutta, [lang="ko"] .hgroup p {
        @apply --sc-korean-font;
        @apply --sc-remove-small-caps;
      }

      [lang="ko"] .sutta h1, [lang="ko"] .sutta h2, 
      [lang="ko"] .sutta h3, [lang="ko"] .sutta h4 {
        @apply --sc-korean-font;
        @apply --sc-transform-caps-to-bold;
      }

      [lang="jpn"] .sutta, [lang="jpn"] .hgroup p {
        @apply --sc-japanese-font;
        @apply --sc-remove-small-caps;
      }

      [lang="jpn"] .sutta h1, [lang="jpn"] .sutta h2, 
      [lang="jpn"] .sutta h3, [lang="jpn"] .sutta h4 {
        @apply --sc-japanese-font;
        @apply --sc-transform-caps-to-bold;
      }

      [lang="ev"] .sutta {
        @apply --sc-tengwar-font;
      }

      [lang="ev"] .sutta h1 {
        @apply --sc-tengwar-font;
        @apply --sc-transform-caps-to-bold;
      }

      .sutta {
        @apply --sc-paper-font-body;
        @apply --sc-serif-font;
      }

      .html-text-content section {
        margin: 0 auto !important;
        padding: var(--sc-size-lg) 10% var(--sc-size-xxl);
        max-width: 720px;
        display: block;
      }

      .html-text-content.side-by-side section {
        max-width: 1440px;
      }

      .html-text-content.side-by-side .sc-segmented-text {
        padding-top: 5px;
        padding-bottom: 5px;
      }

      .html-text-content.line-by-line .original-text {
        color: var(--sc-secondary-text-color);
        padding-bottom: 20px;
      }

      .html-text-content aside {
        display: none;
      }

      .original-text {
        @apply --sc-sans-font;
      }

      .original-text:not([lang='pli-Latn']) {
        font-style: normal;
        font-synthesis: none;
      }

      .html-text-content:not(.latin-script) .word {
        font-style: normal;
      }

      [lang='pli-Latn'] .original-text {
        @apply --sc-serif-font;
      }

      .side-by-side .translated-text {
        padding-right: var(--sc-size-md);
        display: inline-block;
        width: 47%;
        vertical-align: text-top;
      }

      .side-by-side .original-text {
        display: inline-block;
        width: 47%;
        padding-left: 5px;
        vertical-align: text-top;
      }

      .line-by-line .translated-text, .line-by-line .original-text {
        display: block;
      }

      .show-pali .translated-text {
        display: none;
      }

      .show-pali .original-text {
        @apply --sc-serif-font;
        display: inline;
      }

      .text-tooltip {
        --paper-tooltip-opacity: 0.98;
        --paper-tooltip-background: var(--sc-paper-tooltip-color);
        --paper-tooltip: {
          @apply --sc-sans-font;
          @apply --sc-skolar-font-size-xs;
          line-height: var(--sc-size-md);
          padding: var(--sc-size-sm) var(--sc-size-md);
          text-shadow: 0 0 var(--sc-secondary-background-color);
          white-space: normal;
        };
      }

      /*Descriptions of all classes below can be found in zz1 and zz3 test files*/

      .infomode .term,
      .infomode .gloss {
        color: var(--sc-primary-accent-color);
      }

      .term {
        font-weight: bold;
      }

      .suttainfo,
      .xu,
      .w {
        @apply --sc-skolar-font-size-md;
        font-weight: 400;
        line-height: 24px;
        @apply --padding-md;
        color: var(--sc-secondary-text-color);
        background: var(--sc-primary-background-color);
        border: 1px solid var(--sc-tertiary-background-color);
        border-radius: var(--sc-size-xxs);
        display: inline-block;
        margin-bottom: var(--sc-size-md);
      }

      .colophon {
        @apply --paper-font-body1;
        @apply --padding-md;
        color: var(--sc-secondary-text-color);
        background: var(--sc-primary-background-color);
        border: 1px solid var(--sc-tertiary-background-color);
        border-radius: var(--sc-size-xxs);
        display: inline-block;
        margin-bottom: var(--sc-size-md);
      }

      .suttainfo p,
      .xu p,
      .w p,
      .colophon p {
        margin-bottom: 0;
      }

      /* TEXT */

      .sutta ul {
        list-style-type: none;
        padding: 0 0 12px 0;
        margin-left: 32px;
      }

      .sutta ul li::before {
        position: absolute;
        content: "â—¦";
        color: var(--sc-disabled-text-color);
        margin-left: -12px;
      }

      .sutta ol {
        padding: 0 0 12px 0;
        margin-left: 32px;
      }

      .sutta ol ol {
        padding: 0 0 0 1em;
        margin: 0 0 0 0;
      }

      .gatha {
        font-size: inherit;
        display: table;
        width: auto;
        margin: 0 auto;
      }

      .indent {
        padding-left: 32px;
      }

      .endsection,
      .end,
      .endsubsection {
        font-style: italic;
        text-align: center;
        color: var(--sc-secondary-text-color);
      }

      .endsutta {
        font-weight: bold;
        text-align: center;
        color: var(--sc-secondary-text-color);        
      }

      .uddana {
        color: var(--sc-secondary-text-color);
        @apply --paper-font-body1;
      }

      .uddana-intro {
        font-weight: bold;
        color: var(--sc-secondary-text-color);  
      }

      .endbook,
      .endvagga {
        text-align: center;
        color: var(--sc-secondary-text-color);
        @apply --sc-all-caps;
      }

      .endbook {
        font-weight: bold;
      }

      .surplus {
        display: none;
      }

      .infomode .surplus {
        display: inline;
        color: var(--sc-secondary-text-color);
      }

      .infomode .supplied {
        color: var(--sc-primary-color)
      }

      .infomode .supplied2 {
        color: var(--sc-primary-color-dark);
      }

      #text:lang(pgd) .add,
      #text:lang(pli) .add,
      #text:lang(san) .add,
      #text:lang(xct) .add,
      #text:lang(lzh) .add,
      #text:lang(pra) .add,
      #text:lang(en) .add,
      .infomode .add {
        color: var(--sc-secondary-text-color);
        @apply --sc-sans-font;
      }
      
      #text:lang(pli) p,
      #text:lang(san) p {
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .pe {
        font-style: italic;
      }

      .infomode .pe {
        color: var(--sc-secondary-text-color);
      }

      .metre {
        display: none;
      }

      .infomode .metre {
        @apply --sc-skolar-font-size-xxs;
        color: var(--sc-primary-accent-color);
        display: inline-block;
        position: absolute;
        margin-top: -11px;
        letter-spacing: 0.2em;
      }

      .infomode .expanded {
        color: var(--sc-secondary-text-color);
      }

      .suppliedmetre {
        color: var(--sc-secondary-text-color);
      }

      .gap {
        color: var(--sc-secondary-text-color);
      }

      .infomode .var {
        color: var(--sc-secondary-accent-color);
      }

      .text-table {
        margin: var(--sc-size-xl) auto;
        border-collapse: collapse;
      }

      .text-table td {
        padding: 12px var(--sc-size-md-larger) 12px var(--sc-size-md-larger);
        vertical-align: text-top;
        border-top: 1px solid var(--sc-tertiary-background-color);
        border-bottom: 1px solid var(--sc-tertiary-background-color);
      }

      .text-table li {
        padding: var(--sc-size-xs) 0;
      }

      .text-table ul {
        padding-left: var(--sc-size-xl);
      }

      .varnote,
      .corrnote {
        --paper-tooltip-opacity: 0.98;
        --paper-tooltip-background: var(--sc-paper-tooltip-color);
        --paper-tooltip: {
          @apply --sc-sans-font;
          @apply --sc-skolar-font-size-xs;
          line-height: var(--sc-size-md);
          padding: var(--sc-size-sm) var(--sc-size-md);
          text-shadow: 0 0 var(--sc-secondary-background-color);
          white-space: normal;
          max-width: 100% !important;
        }
      }

      .varnote table {
        color: var(--sc-paper-tooltip-text-color);
      }

      .varnote td {
        padding: 0;
        vertical-align: middle;
        border: none;
      }

      .varnote td:first-child:not(:last-child) {
        font-weight: bold;
        padding-right: var(--sc-size-xs);
      }

      .varnote td:last-child {
        font-size: 14px;
      }

      .infomode .corr,
      .infomode .corrected {
        color: var(--sc-primary-accent-color)
      }

      .del, .del-scribe {
        display: none
      }

      .infomode .del, .infomode .del-scribe {
        text-decoration: line-through;
        display: inline
      }

      .unclear {
        color: var(--sc-secondary-text-color);
      }

      .scribe {
        font-style: italic;
      }

      hr {
        width: 33%;
        margin: 1em auto 0;
      }

      .t-gaiji {
        color: var(--sc-primary-accent-color);
      }
      
      a.cr {
        color: inherit;
        text-decoration: underline;
        text-decoration-color: var(--sc-primary-color);
        text-decoration-skip-ink: auto;
      }

      a.cr:hover  {
        color: var(--sc-primary-color);
      }

        a.cr:visited {
          text-decoration-color: var(--sc-primary-color-dark);
        }

      .hidden,
      .alt-title {
        display: none;
      }

      .allowance,
      .kamma {
        font-weight: bold;
      }

      .t-byline,
      .t-headname,
      .t-juanname {
        font-style: inherit;
      }

      .uddanagatha {
        color: var(--sc-secondary-text-color);
        @apply --paper-font-body1;
        font-style: inherit;
      }

      .evam {
        @apply --sc-all-small-caps;
      }

      .namo {
        text-align: center;
        font-style: italic;
        color: var(--sc-primary-text-color);
      }

      .rightview,
      .wrongview,
      .rule-number,
      .t-note,
      .vagga-number {
        color: var(--sc-secondary-text-color);
      }

      .rule,
      .subrule {
        font-weight: bold;
      }

      .speaker {
        font-style: italic;
      }

      .counter,
      .t-counter {
        @apply --sc-sans-font;
        @apply --paper-font-body2;
        color: var(--sc-secondary-text-color);
      }

         h1, h2, h3, h4, h5, h6, ul, ol, dd, p, figure, pre, table, fieldset {
         margin:1em 0 0 0;
       }

       .hgroup + p,
       .hgroup + blockquote {
        margin-top: var(--sc-size-xl);
      }
    </style>
  </template>
</dom-module>

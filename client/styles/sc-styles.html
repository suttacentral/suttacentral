<custom-style>
  <style is="custom-style">
    html {
      --sc-gold-100: #FFCB61;
      --sc-gold-300: #F6B735;
      --sc-gold-500: #DF990A;
      --sc-gold-700: #B37800;
      --sc-gold-900: #8A5D00;
      --sc-green-600: #43A047;

      --sc-sans-font: {
        font-family: "Skolar Sans PE", "Noto", sans-serif;
        -webkit-font-smoothing: antialiased;
      };

      --sc-serif-font: {
        font-family: "Skolar PE", 'Noto Serif', serif;
        -webkit-font-smoothing: antialiased;
      };

      --sc-paper-font-body: {
        @apply --paper-font-common-base;
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
      };

      --sc-all-small-caps: {
        @apply --paper-font-common-base;
        font-feature-settings: "smcp", "c2sc";
        text-transform: lowercase;
        letter-spacing: 0.02em;
      };

      --sc-mixed-small-caps: {
        @apply --paper-font-common-base;
        font-feature-settings: "smcp";
        letter-spacing: 0.02em;
      };
    }
  </style>
</custom-style>

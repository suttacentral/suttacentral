            <h1>Abbreviations</h1>
            <p>SuttaCentral is structured around the idea of a distinct entity—usually a sutta, Vinaya rule, or section
              of text—which has a unique identity. That identity is represented by an abbreviation, which serves both to
              label the text and to create the <span class="smallcaps">URL</span> for that text. These abbreviations are
              as short and flexible as we can make them. While we don’t arbitrarily depart from accepted usage, in
              certain cases the special requirements of SuttaCentral have meant we have adopted new abbreviations. All
              abbreviations must satisfy the following criteria.</p>
            <ul>
              <li>Unique across the entire SuttaCentral corpus;</li>
              <li>No special characters or diacritical marks (as these can’t be used in <span
                      class="smallcaps">URL</span>s);
              </li>
              <li>Case insenstive;</li>
              <li>Usually two, hopefully no more than three characters long;</li>
              <li>Conforming to recognized standards and conventions such as <span class="smallcaps">ISO</span>.</li>
            </ul>
            <p>To keep the list a reasonable length we omit language codes, which use the two-letter <span
                    class="smallcaps">ISO</span> 639-1 for modern languages, and the three-letter ISO 639-3 codes for
              ancient languages.</p>

          static get properties() {
              return {
                  language: {
                      type: String,
                      statePath: 'siteLanguage',
                      observer: '_siteLanguageChanged'

              }
          }

          _siteLanguageChanged() {
              this.loadResources(this.resolveUrl(`/localization/elements/static/abbreviations-page/${this.language}.json`));
          }
      }

      customElements.define(SCAbbreviationsPage.is, SCAbbreviationsPage);

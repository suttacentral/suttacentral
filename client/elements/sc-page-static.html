<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/iron-lazy-pages/iron-lazy-pages.html">

<link rel="import" href="/elements/static/home-page.html">
<link rel="import" href="/elements/static/donations-page.html">
<link rel="import" href="/elements/static/downloads-page.html">
<link rel="import" href="/elements/static/people-page.html">
<link rel="import" href="/elements/sc-donate-now-page.html">
<link rel="import" href="/elements/static/offline-page.html">
<link rel="import" href="/elements/static/numbering-page.html">
<link rel="import" href="/elements/static/abbreviations-page.html">
<link rel="import" href="/elements/static/methodology-page.html">
<link rel="import" href="/elements/static/acknowledgments-page.html">
<link rel="import" href="/elements/static/licensing-page.html">
<link rel="import" href="/elements/static/about-page.html">

<dom-module id="sc-page-static">
  <template>
    <style>
      app-toolbar {
        background-color: var(--sc-primary-color);
        white-space: nowrap;
      }

      #lasttoolbar {
        @apply --shadow-elevation-8dp;
        z-index: -1;
      }

      h1 {
        @apply --sc-serif-font;
        @apply --sc-mixed-small-caps;
        @apply --sc-skolar-font-size-static-main-title;
        text-align: left;
        color: white;
        padding-top: 0.5em;
        margin: 0;
        line-height: 1em;
        font-weight: normal;
      }

      .subtitle {
        @apply --sc-sans-font;
        @apply --sc-skolar-font-size-static-subtitle;
        color: white;
        font-style: italic;
        text-align: left;
        margin-bottom: .75em;
        margin-top: 0;
      }

      .title {
        margin-left: var(--sc-size-xl);
      }

      .page-not-found-container {
        @apply --sc-sans-font;
        @apply --sc-skolar-font-size-static-subtitle;
        margin: 38px;
      }

      @media (max-width: 925px) {
        .subtitle {
          @apply --sc-skolar-font-size-xl;
          margin-bottom: 0.5em;
        }
      }

      @media (max-width: 800px) {
        .title {
          margin-left: initial;
        }
      }

      @media (max-width: 600px) {
        h1 {
          @apply --sc-skolar-font-size-xxl;
          padding-top: 0.2em;
        }

        .subtitle {
          @apply --sc-skolar-font-size-md;
          margin-bottom: 0.5em;
        }
      }
    </style>

    <app-toolbar>
      <div class="title" main-title><h1>SuttaCentral</h1></div>
    </app-toolbar>
    <app-toolbar id="lasttoolbar">
      <div class="title" main-title>
        <p class="subtitle">Early Buddhist texts, translations, and parallels</p>
      </div>
    </app-toolbar>

    <iron-lazy-pages id="pages" role="main" selected="[[pages]]" attr-for-selected="name">
      <div name="HOME">
        <home-page></home-page>
      </div>
      <div name="DONATIONS">
        <sc-donations-page></sc-donations-page>
      </div>
      <div name="DONATE-NOW">
        <sc-donate-now-page></sc-donate-now-page>
      </div>
      <div name="DOWNLOADS">
        <downloads-page></downloads-page>
      </div>
      <div name="PEOPLE">
        <people-page></people-page>
      </div>
      <div name="OFFLINE">
        <sc-offline-page></sc-offline-page>
      </div>
      <div name="NUMBERING">
        <sc-numbering-page></sc-numbering-page>
      </div>
      <div name="ABBREVIATIONS">
        <sc-abbreviations-page></sc-abbreviations-page>
      </div>
      <div name="METHODOLOGY">
        <sc-methodology-page></sc-methodology-page>
      </div>
      <div name="ACKNOWLEDGMENTS">
        <sc-acknowledgments-page></sc-acknowledgments-page>
      </div>
      <div name="LICENSING">
        <sc-licensing-page></sc-licensing-page>
      </div>
      <div name="ABOUT">
        <sc-about-page></sc-about-page>
      </div>
      <div name="NOT-FOUND">
        <div class="page-not-found-container">
          <h2>Error 404</h2>
          <h3>Page not found</h3>
        </div>
      </div>
    </iron-lazy-pages>
  </template>

  <script>
      class SCPageStatic extends ReduxMixin(Polymer.Element) {
          static get is() {
              return 'sc-page-static';
          }

          static get properties() {
              return {
                  selectedPage: {
                      type: String,
                      observer: '_changeView',
                      statePath: 'currentRoute.name'
                  },
                  pages: {
                      type: String,
                      value: 'HOME'
                  }
              }
          }

          static get actions() {
              return {
                  changeToolbarTitle(title) {
                      return {
                          type: 'CHANGE_TOOLBAR_TITLE',
                          title: title
                      };
                  },
                  changeToolbarMode(mode) {
                      return {
                          type: 'CHANGE_TOOLBAR_MODE',
                          mode: mode
                      };
                  }
              }
          }

          ready() {
              super.ready();
              this.dispatch('changeToolbarTitle', '');
              this.dispatch('changeToolbarMode', '');
          }

          _changeView() {
              this.$.pages.selected = this.selectedPage;
          }
      }

      customElements.define(SCPageStatic.is, SCPageStatic);
  </script>
</dom-module>

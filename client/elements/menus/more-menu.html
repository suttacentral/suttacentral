<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<link rel="import" href="language-base-menu.html">

<!--
Basic more-vert menu on the main toolbar for choice of language and for choosing static pages
-->
<dom-module id="more-menu">
  <template>
    <style is="custom-style">
      a {
        text-decoration: none;
        color: inherit;
      }

      paper-item iron-icon {
        margin-right: 16px;
        color: var(--disabled-text-color);
      }

      paper-item {
        @apply --sc-sans-font;
      }

      language-base-menu:after {
        content: "    ";
      }
    </style>

    <paper-item>
      <iron-icon icon="language"></iron-icon>
      <language-base-menu></language-base-menu>
    </paper-item>
    <a href="/dons">
      <paper-item>
        <iron-icon src="../../img/pray.png"></iron-icon>
        Donations
      </paper-item>
    </a>
    <a href="/downloads">
      <paper-item>
        <iron-icon icon="file-download"></iron-icon>
        Downloads
      </paper-item>
    </a>
    <a href="/people">
      <paper-item>
        <iron-icon icon="social:people"></iron-icon>
        Acknowledgements
      </paper-item>
    </a>

  </template>
  <script>
      Polymer({
          is: 'more-menu',
          properties: {
              inputLanguage: String
          }
      });
  </script>

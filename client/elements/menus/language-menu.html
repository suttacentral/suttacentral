<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-item/paper-item-body.html">
<link rel="import" href="/bower_components/neon-animation/web-animations.html">

<link rel="import" href="/img/sc-svg-icons.html">

<!--
Language-menu used in the suttaplex card for denoting which translations exist of this particular text
-->
<dom-module id="language-menu">
  <template>
    <style include="paper-item-shared-styles">
      :host {
        --primary-color: var(--sc-primary-accent-color);
        --paper-menu-button-content: {
          display: flex;
        };
      }

      .language-menu-listbox, .language-menu-dropdown {
        --paper-input-container-input: {
          text-transform: capitalize;
        };
      }

      /* The button element */
      .language-menu-dropdown {
        width: var(--language-menu-dropdown-width, 200px);
      }

      .language-menu-dropdown:focus {
        outline: none;
      }

      /* The actual list*/
      .language-menu-listbox {
        width: 220px;
      }

      .language-menu-url {
        text-decoration: none;
        color: inherit;
      }

      .language-menu-item {
        text-transform: capitalize;
      }

      .root-lang-menu-item {
        color: var(--sc-primary-accent-color);
        background-color: #E0FAEB;
        cursor: pointer;
      }

      .root-lang-menu-item:hover {
        color: var(--paper-green-700)
        cursor: pointer;
      }

      .language-menu-url:focus {
        outline: none;
      }

      .iso-code {
        @apply --paper-font-caption;
        @apply --sc-sans-font;
        color: var(--sc-secondary-text-color);
        right: var(--size-md);
        position: absolute;
        margin-top: -34px;
        margin-left: 10px;
        text-transform: none;
        pointer-events: none;
      }

      .language-choice-box:hover {
        background-color: var(--sc-tertiary-background-color);
        cursor: pointer;
      }

      .d-none {
        display: none;
      }

      .no-outline:focus {
        outline: none;
      }

    </style>

    <paper-dropdown-menu vertical-align="top" class="language-menu-dropdown custom" label="[[titleLabel]]"
                         title="Select a language" id="paper_dropdown_menu" dynamic-align=true>
      <paper-listbox class="language-menu-listbox" slot="dropdown-content" >

        <template is="dom-repeat" items="[[languageChoice]]" as="language" >
          <template is="dom-if" if="[[!_otherLanguage(language, inputLanguage)]]">
            <section class$="{{_rootLanguageClassOrStandard(language)}} no-outline">
              <a class="language-menu-url"
                 href="/[[rootId]]/[[language.lang]]/[[language.author]]">
                <paper-item class="language-menu-item" id='[[language.id]]' title="[[_languageTitle(language)]]">
                  [[_computeAuthorForList(language.author)]]
                </paper-item>
              </a>
            </section>
            <div class="iso-code">[[language.lang]]</div>
          </template>
        </template>

      </paper-listbox>
    </paper-dropdown-menu>

  </template>

  <script>
      class SCLanguageMenu extends Polymer.Element {
          static get is() {
              return 'language-menu';
          }

          static get properties() {
              return {
                  languageChoice: {
                      type: Array,
                      notify: true
                  },
                  titleLabel: String,
                  inputLanguage: String,
                  originalLanguage: String,
                  rootId: String,
                  newLanguage: {
                      type: String,
                      computed: '_otherLanguage(languageChoice, inputLanguage)'
                  },
                  rootLangMappings: {
                      type: Object,
                      value: {
                          'pli': 'Pali',
                          'lzh': 'Chinese',
                          'san': 'Sanskrit',
                          'xct': 'Tibetan',
                          'pra': 'Prakrit',
                          'pgd': 'Gandhari',
                          'uig': 'Uighur',
                          'xto': 'TocharianA',
                          'kho': 'Khotanese'
                      }
                  }
              }
          }

          // does not list items that are from the inputLanguage because those are listed elsewhere.
          _otherLanguage(languageChoice, inputLanguage) {
              return !!(languageChoice && languageChoice.lang === inputLanguage);
          }

          _computeHide(checkText) {
              return checkText ? checkText : 'd-none';
          }

          // If author name is too long it looks really bad in paper-item so just cut it.
          _shortenAuthor(author) {
              if (author.length > 16) {
                  return `${author.substring(0, 15)}...`;
              } else {
                  return author;
              }
          }

          _computeAuthor(author) {
              return author ? author : 'Anonym';
          }

          _computeAuthorForList(author) {
              return this._shortenAuthor(this._computeAuthor(author));
          }

          _languageTitle(language) {
              return `Select '${language.lang}' translation by ${this._computeAuthor(language.author)}`;
          }

          _computeFullLanguageName(isoCode) {
              return this.rootLangMappings[isoCode];
          }

          _rootLanguageClassOrStandard(language) {
            return language.lang === this.originalLanguage ? 'root-lang-menu-item' : 'language-choice-box';
          }

      }

      customElements.define(SCLanguageMenu.is, SCLanguageMenu)
  </script>
</dom-module>

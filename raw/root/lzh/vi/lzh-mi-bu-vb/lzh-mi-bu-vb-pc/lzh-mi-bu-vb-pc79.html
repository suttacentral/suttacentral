<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhu Vibhaṅga</span>
<span class="mirror-right">比丘分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 79</span>
<span class="mirror-right">波逸提七十九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0068b29"></a>
佛在舍衛城。爾時六群比丘有勢力。餘善比
<a class="t" id="t0068c01"></a>
丘無勢力。六群比丘遮善比丘羯磨乃至佛
<a class="t" id="t0068c02"></a>
種種呵責。皆如前如法斷事中說。告諸比丘。
<a class="t" id="t0068c03"></a>
今為諸比丘結戒。從今是戒應如是說。若比
<a class="t" id="t0068c04"></a>
丘僧斷事時。如法與欲竟。後更呵波逸提。
<a class="t" id="t0068c05"></a>
後更呵者。言我本不作如是與欲。若僧不作
<a class="t" id="t0068c06"></a>
羯磨斷事。後呵突吉羅。比丘尼亦如是。式叉
<a class="t" id="t0068c07"></a>
摩那沙彌沙彌尼突吉羅。<span class="rule-number">七十九竟</span></p>
<a class="t" id="t0068c08"></a>
</article>

<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 129</span>
<span class="mirror-right">波夜提百二十九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
式叉摩尼亦如是。乃至已聞者當重聞。若比
<a class="t" id="t0541b02"></a>
丘尼不病。令式叉摩尼揩摩者波夜提式叉
<a class="t" id="t0541b03"></a>
摩尼者隨順行十八事。二年學戒。使揩摩者
<a class="t" id="t0541b04"></a>
如上比丘尼中說。</p>
</article>

<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pārājika 4</span>
<span class="mirror-right">波羅夷四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
若比丘尼
<a class="t" id="t0515a12"></a>
未知未了。自稱得過人法。聖知見殊勝如是
<a class="t" id="t0515a13"></a>
知如是見。彼於後時若撿挍若不撿挍犯罪。
<a class="t" id="t0515a14"></a>
欲求清淨故便作是言。阿梨耶我不知言知
<a class="t" id="t0515a15"></a>
不見言見空誑不實語除增上慢。是名比丘
<a class="t" id="t0515a16"></a>
尼波羅夷不應共住。</p>
<a class="t" id="t0515a17"></a>

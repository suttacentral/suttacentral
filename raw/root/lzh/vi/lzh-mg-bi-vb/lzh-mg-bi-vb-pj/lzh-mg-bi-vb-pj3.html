<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pārājika 3</span>
<span class="mirror-right">波羅夷三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
若比丘尼自手奪人命。求持刀與
<a class="t" id="t0515a09"></a>
殺者。教死歎死。咄人用惡活。為死勝生。作
<a class="t" id="t0515a10"></a>
如是意如是想。方便歎譽死快。因是死非餘
<a class="t" id="t0515a11"></a>
者。是比丘尼波羅夷。不應共住。</p>

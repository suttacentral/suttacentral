<p>
<a class="t-linehead" id="t-linehead0700c09"></a>
不得手叉腰入白衣舍坐。式叉伽羅尼。<a class="t" id="t0700c10"></a>手叉腰<span class="gaiji">［身＊匡］
<!--gaiji,,1[身*匡],2,3-->
</span>肘白衣舍妨比坐。亦如是<span class="rule-number">十三<a class="t" id="t0700c11"></a>竟</span>。</p>

</h1>

<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0711c25"></a>
不得持佛像至大小便處。尸叉罽賴尼。如<a class="t" id="t0711c26"></a>上。有三事不犯或時有如是病。或時道由<a class="t" id="t0712a01"></a>中而過。或為強力者所持將去無犯。<span class="rule-number">七</span></p>

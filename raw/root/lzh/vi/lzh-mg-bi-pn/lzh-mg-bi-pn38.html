<h1 class="mirror-row">

<p>
有三因緣非比丘尼。
<a class="t" id="t0548a04"></a>
何等三。心決定壞威儀。有實事僧驅出。轉形
<a class="t" id="t0548a05"></a>
為男。如比丘中說。</p>

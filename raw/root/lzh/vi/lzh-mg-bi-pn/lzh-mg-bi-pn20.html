<section class="sutta" id="lzh-mg-bi-pn20">
<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">20</span>
<span class="mirror-right">二十</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
佛住舍衛城。爾時比丘尼種種觸身出精。
<a class="t" id="t0546b01"></a>
或蕪菁根<span class="gaiji">葱<!--gaiji,蔥,1[卄/匆/心],2&#x8471;,3-->
</span>根。種種諸根內小便道中出精。
<a class="t" id="t0546b02"></a>
比丘尼以是因緣往白。乃至從今已後不
<a class="t" id="t0546b03"></a>
聽若比丘尼用蕪菁根<span class="gaiji">葱<!--gaiji,蔥,1[卄/匆/心],2&#x8471;,3-->
</span>根內小便道中出
<a class="t" id="t0546b04"></a>
精。以歇欲心者偷蘭遮。是名根。</p>
<a class="t" id="t0546b05"></a>
<blockquote class="gatha">
<p>
<a class="sc" id="2"></a>
拍陰胡膠形　　齊節月期衣
<a class="t" id="t0546b06"></a>
<br>
女人洗處浣　　男處浣亦然
<a class="t" id="t0546b07"></a>
<br>
客浣衣處浣　　懸注及急流
<a class="t" id="t0546b08"></a>
<br>
種種根出精　　第二跋渠竟</p>
</blockquote>
<a class="t" id="t0546b09"></a>
</article>

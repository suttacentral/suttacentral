<span class="mirror-left latin">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">22</span>
<span class="mirror-right">二十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0546b17"></a>
佛住比舍離。爾時跋陀羅比丘尼。著憍奢
<a class="t" id="t0546b18"></a>
耶衣到親里家。道路值暴雨。如視水精舉見
<a class="t" id="t0546b19"></a>
身體。眾人圍繞欲看。於是蹲地。依止弟子在
<a class="t" id="t0546b20"></a>
邊而障。諸比丘尼以是因緣往白。乃至答言。
<a class="t" id="t0546b21"></a>
實爾世尊。佛言。從今已後。比丘尼不聽著憍
<a class="t" id="t0546b22"></a>
舍耶衣。憍奢耶者有二種。一者生二者作。
<a class="t" id="t0546b23"></a>
生者細絲。作者紡絲。著細絲憍奢耶越比
<a class="t" id="t0546b24"></a>
尼。著紡絲越比尼心悔。比丘著無罪。</p>
<a class="t" id="t0546b25"></a>

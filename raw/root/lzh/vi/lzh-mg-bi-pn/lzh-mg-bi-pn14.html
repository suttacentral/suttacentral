<p class="division">
<span class="mirror-left latin">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">14</span>
<span class="mirror-right">十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0545c22"></a>
佛住舍衛城。爾時比丘尼有月期污床褥。大
<a class="t" id="t0545c23"></a>
愛道往詣佛所白佛言。世尊。得作月期不淨
<a class="t" id="t0545c24"></a>
衣不。佛言得。當持故布作。不得堅物作。又
<a class="t" id="t0545c25"></a>
不得深內作婬欲想。當軟物障小便道。若用
<a class="t" id="t0545c26"></a>
堅物深內。以歇欲心者。偷蘭遮。是名月期衣
<a class="t" id="t0545c27"></a>
法。</p>
<a class="t" id="t0545c28"></a>

<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">18</span>
<span class="mirror-right">十八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0546a14"></a>
佛住舍衛城。爾時比丘尼欲心起。以小便道
<a class="t" id="t0546a15"></a>
承懸注水。即失不淨心生疑悔。諸比丘尼
<a class="t" id="t0546a16"></a>
語大愛道。大愛道往白世尊。佛言。從今日
<a class="t" id="t0546a17"></a>
後。不聽以小便道承懸注。懸注者水懸
<a class="t" id="t0546a18"></a>
注下。若比丘尼於懸注水中浴時。當持衣
<a class="t" id="t0546a19"></a>
物遮。若以小便道承懸注水屋簷漏水。以
<a class="t" id="t0546a20"></a>
歇欲心者偷蘭遮。若於懸注水屋簷漏浴
<a class="t" id="t0546a21"></a>
者。不得以身向水當背上。若以身向水以歇
<a class="t" id="t0546a22"></a>
欲心者偷蘭遮。是名懸注水。</p>
<a class="t" id="t0546a23"></a>

<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">7</span>
<span class="mirror-right">七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0545b03"></a>
佛住舍衛城。爾時釋種女摩羅女梨車女
<a class="t" id="t0545b04"></a>
貴人女。將使人出家。使人端正。令與外人
<a class="t" id="t0545b05"></a>
交通以自活命。為世人所譏。此非出家人。是
<a class="t" id="t0545b06"></a>
婬女耳。諸比丘尼以是因緣往白世尊。乃至
<a class="t" id="t0545b07"></a>
答言實爾。佛言。汝云何畜。婬女以自活命。從
<a class="t" id="t0545b08"></a>
今日後。不聽畜婬女活命。若畜者越比尼罪。
<a class="t" id="t0545b09"></a>
是名婬女。</p>

<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">16</span>
<span class="mirror-right">十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0546a04"></a>
佛住舍衛城。爾時世尊制戒。不聽女人洗處
<a class="t" id="t0546a05"></a>
浣月期衣。便往男子洗處浣。乃至若比丘尼
<a class="t" id="t0546a06"></a>
往男子洗處浣者越比尼罪。是名男子法。</p>

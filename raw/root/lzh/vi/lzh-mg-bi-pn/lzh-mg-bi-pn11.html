<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">11</span>
<span class="mirror-right">十一</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0545b29"></a>
佛住舍衛城。爾時比丘尼住處。與俗人隔壁。
<a class="t" id="t0545c01"></a>
比丘尼欲心起自手拍陰。時丈夫聞聲。即語
<a class="t" id="t0545c02"></a>
婦人言。此是何聲。答言。不知何故作此聲
<a class="t" id="t0545c03"></a>
耶。其丈夫言。此出家人修梵行欲心起不能
<a class="t" id="t0545c04"></a>
自制拍陰聲耳。諸比丘尼聞已以是因緣往
<a class="t" id="t0545c05"></a>
白。乃至佛言。汝實爾不。答言實爾。佛言。從
<a class="t" id="t0545c06"></a>
今已後。不聽拍陰。拍者。手拍若拘<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>拍若
<a class="t" id="t0545c07"></a>
鍵鎡拍。以歇欲心者越比尼罪。是名手拍。</p>
<a class="t" id="t0545c08"></a>

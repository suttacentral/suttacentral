<p class="division">
<span class="mirror-left latin">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">9</span>
<span class="mirror-right">九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
佛住舍衛城。爾時有年少比丘尼。
<a class="t" id="t0545b16"></a>
端正乳出。人見皆笑。諸比丘尼以是因緣往
<a class="t" id="t0545b17"></a>
白佛。乃至答言實爾。佛言。從今日後。當
<a class="t" id="t0545b18"></a>
作僧祇支。作法者如上說。應先著覆乳衣然
<a class="t" id="t0545b19"></a>
後著餘衣。若不畜僧祇支越比尼罪。有而不
<a class="t" id="t0545b20"></a>
著亦越比尼罪。是名僧祇支法。</p>
<a class="t" id="t0545b21"></a>

<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 19</span>
<span class="mirror-right">眾學法之十九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0134b21"></a>
有時六群比丘。不善攝身入家內。<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>蹴大車<a class="t" id="t0134b22"></a>小車犢車輦輿。輪樹柱壁瓶甕倒地。諸居<a class="t" id="t0134b23"></a>士呵責言。諸沙門釋子自言。善好有德。不善<a class="t" id="t0134b24"></a>攝身入他家。<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>蹴物倒地。如盲人。佛語<a class="t" id="t0134b25"></a>諸比丘。善攝身入家內。應當學。不善攝身<a class="t" id="t0134b26"></a>入家內。突吉羅。善攝身入家內。不犯。<span class="rule-number">十九</span></p>
<a class="t" id="t0134b27"></a>

<p class="mirror-row">
<span class="mirror-left latin">Bhikkhu Vibhaṅga</span>
<span class="mirror-right">比丘分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 41</span>
<span class="mirror-right">眾學法之四十一</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0136b04"></a>
爾時六群比丘。以衣覆右肩全舉左肩上<a class="t" id="t0136b05"></a>入家內。諸居士呵責言。諸沙門釋子自言善<a class="t" id="t0136b06"></a>好有德。以衣覆右肩全舉左肩上入家內。如<a class="t" id="t0136b07"></a>王如大臣。佛聞是事語諸比丘。從今不應以<a class="t" id="t0136b08"></a>衣覆右肩全舉左肩上入家內。應當學。若以<a class="t" id="t0136b09"></a>衣覆右肩全舉左肩上入家內突吉羅。不以<a class="t" id="t0136b10"></a>衣覆右肩全舉左肩上入不犯。<span class="rule-number">四十一</span></p>
<a class="t" id="t0136b11"></a>

<span class="mirror-left latin">Bhikkhu Vibhaṅga</span>
<span class="mirror-right">比丘分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 42</span>
<span class="mirror-right">眾學法之四十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0136b11"></a>
又六群比丘。雖不以衣覆右肩上全舉左<a class="t" id="t0136b12"></a>肩上入家內。便以衣覆右肩上全舉左肩<a class="t" id="t0136b13"></a>上坐家內。諸居士呵責言。沙門釋子自言善<a class="t" id="t0136b14"></a>好有德。以衣覆右肩全舉左肩上坐家內。如<a class="t" id="t0136b15"></a>王如大臣。佛聞是事語諸比丘。從今不應以<a class="t" id="t0136b16"></a>衣覆右肩全舉左肩上坐家內。應當學。若以<a class="t" id="t0136b17"></a>衣覆右肩全舉左肩上坐突吉羅。不覆右肩<a class="t" id="t0136b18"></a>全舉左肩上坐不犯。<span class="rule-number">四十二</span></p>
<a class="t" id="t0136b19"></a>

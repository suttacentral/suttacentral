<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 99</span>
<span class="mirror-right">眾學法之九十九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0140a24"></a>
有時王著屐。六群比丘為王說法言。大王。<a class="t" id="t0140a25"></a>色受想行識無常。佛語諸比丘。不為著屐人<a class="t" id="t0140a26"></a>說法。除病應當學。若為著屐不病人說法<a class="t" id="t0140a27"></a>突吉羅。為病人說法不犯。<span class="rule-number">九十九</span></p>
<a class="t" id="t0140a28"></a>

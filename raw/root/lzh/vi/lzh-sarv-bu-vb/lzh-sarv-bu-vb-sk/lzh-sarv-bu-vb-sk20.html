<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 20</span>
<span class="mirror-right">眾學法之二十</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0134b27"></a>
又六群比丘。雖善攝身入家內。不善攝身坐。<a class="t" id="t0134b28"></a>蹴大車小車犢車輦輿輪樹柱壁瓶甕床榻<a class="t" id="t0134b29"></a>倒地如盲人。佛知是事語諸比丘。善攝身坐<a class="t" id="t0134c01"></a>家內。應當學。不善攝身坐家內突吉羅。若<a class="t" id="t0134c02"></a>善攝身坐。不犯。<span class="rule-number">二十</span></p>
<a class="t" id="t0134c03"></a>

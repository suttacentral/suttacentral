<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 44</span>
<span class="mirror-right">眾學法之四十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0136b24"></a>
爾時諸比丘。雖不掉臂入家內。便掉臂<a class="t" id="t0136b25"></a>坐。諸居士呵責言。沙門釋子自言善好有<a class="t" id="t0136b26"></a>功德。掉臂坐家內。似如種穀人。佛聞是<a class="t" id="t0136b27"></a>事語諸比丘。從今不掉臂坐家內。應當學。<a class="t" id="t0136b28"></a>若掉臂坐突吉羅。若不掉臂坐家內不<a class="t" id="t0136b29"></a>犯。<span class="rule-number">四十四</span></p>
<a class="t" id="t0136c01"></a>

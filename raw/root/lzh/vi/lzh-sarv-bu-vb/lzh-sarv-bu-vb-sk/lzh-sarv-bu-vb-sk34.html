<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 34</span>
<span class="mirror-right">眾學法之三十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0135c21"></a>
又六群比丘。雖不肘隱人肩入。家內便肘<a class="t" id="t0135c22"></a>隱人肩坐家內。諸居士瞋呵責言。諸沙門釋<a class="t" id="t0135c23"></a>子自言。善好有德。肘隱人肩坐家內。如王<a class="t" id="t0135c24"></a>如大臣。佛聞是事語諸比丘。從今不肘隱<a class="t" id="t0135c25"></a>人肩坐家內。應當學。肘隱人肩坐突吉羅。<a class="t" id="t0135c26"></a>不肘隱人肩坐。不犯。<span class="rule-number">三十四</span></p>
<a class="t" id="t0136a01"></a>

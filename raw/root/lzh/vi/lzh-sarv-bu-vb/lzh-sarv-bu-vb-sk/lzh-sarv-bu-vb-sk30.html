<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 30</span>
<span class="mirror-right">眾學法之三十</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0135c01"></a>
又六群比丘。雖不覆頭入家內。覆頭坐家<a class="t" id="t0135c02"></a>內。諸居士呵責。諸比丘自言。善好有德。覆頭<a class="t" id="t0135c03"></a>坐家內。似如伺捕人。佛言。從今不覆頭坐<a class="t" id="t0135c04"></a>家內。應當學。若覆頭坐突吉羅。不覆頭坐不<a class="t" id="t0135c05"></a>犯。<span class="rule-number">三十</span></p>
<a class="t" id="t0135c06"></a>

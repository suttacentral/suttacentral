<h1 class="mirror-row">

</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0138b24"></a>
又六群比丘舐手食。諸居士呵責言。羹飯盡<a class="t" id="t0138b25"></a>當更益何。以舐手。佛言。從今不舐手食。應<a class="t" id="t0138b26"></a>當學。若舐手食突吉羅。不舐手食不犯。<span class="rule-number">七十四</span></p>
<a class="t" id="t0138b27"></a>

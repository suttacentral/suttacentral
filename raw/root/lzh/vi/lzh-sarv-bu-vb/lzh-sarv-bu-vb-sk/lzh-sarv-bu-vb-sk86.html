<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 86</span>
<span class="mirror-right">眾學法之八十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0139b17"></a>
又時王在前行。六群比丘隨後行。為說法言。<a class="t" id="t0139b18"></a>大王。色無常受想行識無常。佛語諸比丘。人<a class="t" id="t0139b19"></a>不病在前行不隨後為說法。應當學。若為不<a class="t" id="t0139b20"></a>病在前行人說法突吉羅。為病人說法不犯<a class="t" id="t0139b21"></a>。<span class="rule-number">八十六</span></p>
<a class="t" id="t0139b22"></a>

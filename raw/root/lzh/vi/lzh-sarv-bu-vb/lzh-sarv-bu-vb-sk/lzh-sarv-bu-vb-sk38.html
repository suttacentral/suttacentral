<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 38</span>
<span class="mirror-right">眾學法之三十八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0136a17"></a>
爾時六群比丘。雖不左右反抄衣入家內。<a class="t" id="t0136a18"></a>便左右反抄衣坐家內。諸居士呵責言。云<a class="t" id="t0136a19"></a>何名比丘。左右反抄衣坐家內。如王如大臣。<a class="t" id="t0136a20"></a>佛聞是事語諸比丘。不左右反抄衣坐家內。<a class="t" id="t0136a21"></a>應當學。左右反抄衣坐突吉羅。不左右反<a class="t" id="t0136a22"></a>抄衣坐不犯。<span class="rule-number">三十八</span></p>
<a class="t" id="t0136a23"></a>

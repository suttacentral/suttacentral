<span class="mirror-right">比丘分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 89</span>
<span class="mirror-right">眾學法之八十九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0139c04"></a>
王於六群比丘。無大恭敬心。六群比丘。或得<a class="t" id="t0139c05"></a>卑小坐處。王自坐高處。六群比丘在卑下處。<a class="t" id="t0139c06"></a>為王說法言。大王。色受想行識無常。佛語諸<a class="t" id="t0139c07"></a>比丘。人無病在高處。自在下處不為說法。應<a class="t" id="t0139c08"></a>當學。若自在下處為高處不病人說法突<a class="t" id="t0139c09"></a>吉羅。為病人說法不犯。<span class="rule-number">八十九</span></p>
<a class="t" id="t0139c10"></a>

<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 27</span>
<span class="mirror-right">眾學法之二十七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0135b16"></a>
又六群比丘。蹲行入家內。諸居士呵責言。<a class="t" id="t0135b17"></a>沙門釋子自言。善好有功德。蹲行入家內。<a class="t" id="t0135b18"></a>似如截<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>。佛聞已語諸比丘。從今不蹲行入<a class="t" id="t0135b19"></a>家內。應當學蹲行入家內。突吉羅。不蹲行<a class="t" id="t0135b20"></a>入。不犯。<span class="rule-number">二十七</span></p>
<a class="t" id="t0135b21"></a>

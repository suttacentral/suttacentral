<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0138b08"></a>
又六群比丘。嚼食唼唼作聲。諸居士呵責言。<a class="t" id="t0138b09"></a>沙門釋子自言善好有德。嚼食唼唼作聲。<a class="t" id="t0138b10"></a>如<span class="gaiji">猪<!--gaiji,豬,1[狂-王+者],2&#x732A;,3-->
</span>唼食。佛言。從今不嚼食作聲。應當<a class="t" id="t0138b11"></a>學。嚼食作聲食突吉羅。不嚼食作聲不犯<a class="t" id="t0138b12"></a>。<span class="rule-number">七十</span></p>

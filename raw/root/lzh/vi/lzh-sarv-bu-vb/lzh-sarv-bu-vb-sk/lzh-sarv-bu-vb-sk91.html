<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 91</span>
<span class="mirror-right">眾學法之九十一</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0139c15"></a>
有時王覆頭。六群比丘為王說法言。大王。色<a class="t" id="t0139c16"></a>受想行識無常。佛語諸比丘。不為覆頭人說<a class="t" id="t0139c17"></a>法。除病應當學。若為覆頭不病人說法突<a class="t" id="t0139c18"></a>吉羅。為病人說法不犯。<span class="rule-number">九十一</span></p>
<a class="t" id="t0139c19"></a>

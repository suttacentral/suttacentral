<span class="mirror-right">比丘分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 24</span>
<span class="mirror-right">眾學法之二十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0135a28"></a>
又六群比丘。入時不呵供養。坐已便呵。作<a class="t" id="t0135a29"></a>是言。昨日飲食香美熟好次第等與好敷座<a class="t" id="t0135b01"></a>處。今日或當不如昨日香美熟好。或不次第<a class="t" id="t0135b02"></a>等與。諸居士呵言。是沙門釋子不善。不種不<a class="t" id="t0135b03"></a>穫。但能噉食出他過罪。佛聞是事已語諸<a class="t" id="t0135b04"></a>比丘。從今不呵供養坐家內。應當學。呵供<a class="t" id="t0135b05"></a>養坐突吉羅。不呵供養坐。不犯。<span class="rule-number">二十四</span></p>
<a class="t" id="t0135b06"></a>

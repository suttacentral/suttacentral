<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 45</span>
<span class="mirror-right">眾學法之四十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0136c01"></a>
爾時六群比丘。搖肩入家內。諸居士呵責言。<a class="t" id="t0136c02"></a>沙門釋子自言善好有德。搖肩入家內。如王<a class="t" id="t0136c03"></a>如大臣。佛聞是事語諸比丘。從今不搖肩入<a class="t" id="t0136c04"></a>家內。應當學。若搖肩入家內突吉羅。不搖肩<a class="t" id="t0136c05"></a>入不犯。<span class="rule-number">四十五</span></p>

<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 61</span>
<span class="mirror-right">眾學法之六十一</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0137c13"></a>
又六群比丘。以羹菜澆飯。但取羹菜處飯食<a class="t" id="t0137c14"></a>諸居士呵責言。何以澆食如小兒。佛聞是事<a class="t" id="t0137c15"></a>語諸比丘。從今等。羹飯和合食。應當學。若<a class="t" id="t0137c16"></a>不等羹飯食突吉羅。若羹飯等食不犯。<span class="rule-number">六十一</span></p>
<a class="t" id="t0137c17"></a>

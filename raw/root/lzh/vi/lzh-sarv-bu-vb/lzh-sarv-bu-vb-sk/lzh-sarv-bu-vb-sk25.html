<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 25</span>
<span class="mirror-right">眾學法之二十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0135b06"></a>
又六群比丘。高大聲入家內。諸居士呵責<a class="t" id="t0135b07"></a>言。沙門釋子自言。善好有德。高大聲入家<a class="t" id="t0135b08"></a>內。如婆羅門。佛語諸比丘。從今靜默入家<a class="t" id="t0135b09"></a>內應當學。若不靜默入家內突吉羅。靜默<a class="t" id="t0135b10"></a>入不犯。<span class="rule-number">二十五</span></p>
<a class="t" id="t0135b11"></a>

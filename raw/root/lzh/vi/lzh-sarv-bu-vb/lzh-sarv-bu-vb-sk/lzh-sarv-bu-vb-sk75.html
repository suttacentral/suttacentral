<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 75</span>
<span class="mirror-right">眾學法之七十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0138b27"></a>
又六群比丘。指抆<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>食。諸居士呵責言。羹<a class="t" id="t0138b28"></a>飯盡當更益。何以指抆<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>食。佛言。從今<a class="t" id="t0138b29"></a>不指抆<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>食。應當學。若指抆<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>食突吉羅。<a class="t" id="t0138c01"></a>不指抆<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>食不犯。<span class="rule-number">七十五</span></p>

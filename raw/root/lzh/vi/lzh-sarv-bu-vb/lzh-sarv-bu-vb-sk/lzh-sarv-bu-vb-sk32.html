<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 32</span>
<span class="mirror-right">眾學法之三十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0135c11"></a>
又六群比丘。雖不襆頭入家內。而襆頭坐<a class="t" id="t0135c12"></a>家內。諸居士呵責。諸比丘自言。善好有德。<a class="t" id="t0135c13"></a>襆頭坐家內。如王如大臣。佛聞是事語諸比<a class="t" id="t0135c14"></a>丘。從今不襆頭坐家內應當學。若襆頭坐突<a class="t" id="t0135c15"></a>吉羅。不襆頭坐不犯。<span class="rule-number">三十二</span></p>
<a class="t" id="t0135c16"></a>

<p>
<a class="t-linehead" id="t-linehead0140b19"></a>
不為捉盾捉弓箭人說法。除病應當學。若<a class="t" id="t0140b20"></a>為捉盾弓箭人說法突吉羅。不為捉盾弓<a class="t" id="t0140b21"></a>箭人說法不犯。<span class="rule-number">一百三</span></p>

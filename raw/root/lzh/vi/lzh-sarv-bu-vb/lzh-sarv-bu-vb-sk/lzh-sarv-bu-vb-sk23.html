<span class="mirror-left latin">Bhikkhu Vibhaṅga</span>
<span class="mirror-right">比丘分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 23</span>
<span class="mirror-right">眾學法之二十三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0135a21"></a>
又六群比丘。嫌呵供養入家內。作是言。昨日<a class="t" id="t0135a22"></a>飲食香美熟好。次第等與好敷座處。今日或<a class="t" id="t0135a23"></a>當不如昨日香美熟好。或不次第等與。諸居<a class="t" id="t0135a24"></a>士呵責言。諸沙門釋子不善。不種不穫。但能<a class="t" id="t0135a25"></a>噉食出他過罪。佛聞是事語諸比丘。從今不<a class="t" id="t0135a26"></a>呵供養入家內。應當學。呵供養入突吉羅。<a class="t" id="t0135a27"></a>不呵供養入。不犯。<span class="rule-number">二十三</span></p>
<a class="t" id="t0135a28"></a>

<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Nissaggiya Pācittiya 24</span>
<span class="mirror-right">捨墮法二十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0084c03"></a>
爾時偷羅難陀比丘尼。復就波斯匿王索所
<a class="t" id="t0084c04"></a>
著輕衣。黑離車比丘尼。從諸離車索五百錢
<a class="t" id="t0084c05"></a>
價輕衣。諸臣諸人譏訶。乃至今為諸比丘尼
<a class="t" id="t0084c06"></a>
結戒。亦如上說。從今是戒應如是說。若比丘
<a class="t" id="t0084c07"></a>
尼乞輕衣。應取賤價直二大錢半者。若受貴
<a class="t" id="t0084c08"></a>
價衣尼薩耆波逸提。輕衣者熱時服。式叉摩
<a class="t" id="t0084c09"></a>
那沙彌尼突吉羅。</p>
<a class="t" id="t0084c10"></a>
</article>

<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Nissaggiya Pācittiya 27</span>
<span class="mirror-right">捨墮法二十七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0085a06"></a>
爾時差摩比丘尼無住止處。詣一居士語言。
<a class="t" id="t0085a07"></a>
我無住止處。為我作精舍。居士答如前便與
<a class="t" id="t0085a08"></a>
物。得物已作是念。我衣<span class="gaiji">麁<!--gaiji,麤,1[色-巴+鹿],2&#x9E81;,3-->
</span>弊壞。當用作之。住
<a class="t" id="t0085a09"></a>
處自多。便用作衣。作衣竟往語居士。乃至今
<a class="t" id="t0085a10"></a>
為諸比丘尼結戒。亦如上說。從今是戒應如
<a class="t" id="t0085a11"></a>
是說。若比丘尼自為是事從一居士乞。自作
<a class="t" id="t0085a12"></a>
餘用者尼薩耆波逸提。餘如上說。</p>
<a class="t" id="t0085a13"></a>

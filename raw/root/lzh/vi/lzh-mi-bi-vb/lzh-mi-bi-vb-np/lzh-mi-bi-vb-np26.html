<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Nissaggiya Pācittiya 26</span>
<span class="mirror-right">捨墮法二十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0084c29"></a>
爾時差摩比丘尼露地布薩。乃至為蚊虻所
<a class="t" id="t0085a01"></a>
惱如前說。諸比丘尼為作布薩堂故處處乞
<a class="t" id="t0085a02"></a>
索。乃至今為諸比丘尼結戒。亦如上說。從今
<a class="t" id="t0085a03"></a>
是戒應如是說。若比丘尼為僧為是事。從眾
<a class="t" id="t0085a04"></a>
多居士乞。而餘用者尼薩耆波逸提。餘如上
<a class="t" id="t0085a05"></a>
說。</p>
<a class="t" id="t0085a06"></a>

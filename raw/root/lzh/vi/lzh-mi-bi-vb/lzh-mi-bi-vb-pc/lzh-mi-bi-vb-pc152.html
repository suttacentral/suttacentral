<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 152</span>
<span class="mirror-right">波逸提百五十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0095b23"></a>
爾時諸比丘尼。與比丘尼式叉摩那沙彌尼
<a class="t" id="t0095b24"></a>
更相覆眠相見形體。乃至今為諸比丘尼結
<a class="t" id="t0095b25"></a>
戒。亦如上說。從今是戒應如是說。若比丘尼
<a class="t" id="t0095b26"></a>
與比丘尼式叉摩那沙彌尼更相覆眠波逸
<a class="t" id="t0095b27"></a>
提。餘如上說。<span class="rule-number">一百五十</span></p>
<a class="t" id="t0095b28"></a>

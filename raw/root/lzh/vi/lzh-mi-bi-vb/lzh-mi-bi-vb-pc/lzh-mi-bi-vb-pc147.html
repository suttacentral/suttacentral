<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 147</span>
<span class="mirror-right">波逸提百四十七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0095a18"></a>
爾時諸比丘尼教人治病。諸白衣來語言。為
<a class="t" id="t0095a19"></a>
我說法。便語言。治熱如是。治冷如是。治風
<a class="t" id="t0095a20"></a>
如是。治諸病如是。諸白衣言。我為法來不
<a class="t" id="t0095a21"></a>
為治病。復譏呵言。此等唯學醫術不知道法。
<a class="t" id="t0095a22"></a>
若不爾者何不以法教我。諸長老比丘尼聞
<a class="t" id="t0095a23"></a>
種種呵責。乃至今為諸比丘尼結戒亦如上
<a class="t" id="t0095a24"></a>
說。從今是戒應如是說。若比丘尼教他治病
<a class="t" id="t0095a25"></a>
以為生業波逸提。餘如上說。</p>
<a class="t" id="t0095a26"></a>

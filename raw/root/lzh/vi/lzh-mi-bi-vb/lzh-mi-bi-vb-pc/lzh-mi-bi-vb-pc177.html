<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 177</span>
<span class="mirror-right">波逸提百七十七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0097c08"></a>
爾時諸比丘尼度二道合作一道女人。諸長
<a class="t" id="t0097c09"></a>
老比丘尼種種呵責。乃至今為諸比丘尼結
<a class="t" id="t0097c10"></a>
戒。亦如上說。從今是戒應如是說。若比丘尼
<a class="t" id="t0097c11"></a>
度二道合作一道女人波逸提。若度竟有是
<a class="t" id="t0097c12"></a>
病不犯。餘如上說。</p>
<a class="t" id="t0097c13"></a>

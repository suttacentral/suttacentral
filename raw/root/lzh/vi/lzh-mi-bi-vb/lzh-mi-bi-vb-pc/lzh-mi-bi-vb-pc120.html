<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 120</span>
<span class="mirror-right">波逸提百二十</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0092b28"></a>
爾時諸比丘尼新受戒。不依承和尚無人教
<a class="t" id="t0092b29"></a>
誡故。愚無所知不能學戒。諸長老比丘尼見
<a class="t" id="t0092c01"></a>
種種呵責。乃至今為諸比丘尼結戒。亦如上
<a class="t" id="t0092c02"></a>
說。從今是戒應如是說。若比丘尼新受具足
<a class="t" id="t0092c03"></a>
戒。不六年依承和尚。若使人依承者波逸提。
<a class="t" id="t0092c04"></a>
式叉摩那沙彌尼突吉羅。若和尚不須依承
<a class="t" id="t0092c05"></a>
者不犯。<span class="rule-number">一百二十</span></p>
<a class="t" id="t0092c06"></a>
</article>

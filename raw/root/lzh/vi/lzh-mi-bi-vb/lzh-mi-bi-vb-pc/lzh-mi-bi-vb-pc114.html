<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 114</span>
<span class="mirror-right">波逸提百一十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0092a12"></a>
爾時諸比丘尼雖滿二歲學戒尼。而聾盲瘖
<a class="t" id="t0092a13"></a>
<span class="gaiji">瘂<!--gaiji,啞,1[病-丙+亞],2&#x7602;,3-->
</span>種種諸病與受具足戒。諸長老比丘尼見
<a class="t" id="t0092a14"></a>
種種訶責。乃至今為諸比丘尼結戒。亦如上
<a class="t" id="t0092a15"></a>
說。滿十二歲已嫁女中說。從今是戒應如是
<a class="t" id="t0092a16"></a>
說。若比丘尼滿二歲學戒尼。僧不作羯磨
<a class="t" id="t0092a17"></a>
與受具足戒波逸提。餘如畜眷屬中說。</p>
<a class="t" id="t0092a18"></a>

<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 169</span>
<span class="mirror-right">波逸提百六十九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0096c23"></a>
爾時諸比丘尼。夜輒開都門出。不語後人令
<a class="t" id="t0096c24"></a>
閉。夜有賊來奪諸比丘尼衣<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>。諸長老比丘
<a class="t" id="t0096c25"></a>
尼種種呵責。乃至今為諸比丘尼結戒。亦如
<a class="t" id="t0096c26"></a>
上說。從今是戒應如是說。若比丘尼夜輒開
<a class="t" id="t0096c27"></a>
都門出不語餘比丘尼令閉波逸提。式叉摩
<a class="t" id="t0096c28"></a>
那沙彌尼突吉羅。無恐怖處不犯。</p>
<a class="t" id="t0096c29"></a>
</article>

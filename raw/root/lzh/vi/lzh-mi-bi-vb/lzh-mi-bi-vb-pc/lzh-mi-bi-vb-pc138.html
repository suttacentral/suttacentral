<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 138</span>
<span class="mirror-right">波逸提百三十八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0094a24"></a>
爾時諸比丘尼。復擲糞掃殘食於王園精舍
<a class="t" id="t0094a25"></a>
前地。以<span class="gaiji">却<!--gaiji,卻,1[去*ㄗ],2&#x5374;,3-->
</span>眾人。諸白衣譏嫌。長老比丘尼
<a class="t" id="t0094a26"></a>
聞種種訶責。乃至今為諸比丘尼。結戒亦如
<a class="t" id="t0094a27"></a>
上說。從今是戒應如是說。若比丘尼擲糞掃
<a class="t" id="t0094a28"></a>
殘食生草上波逸提。式叉摩那沙彌尼突吉
<a class="t" id="t0094a29"></a>
羅。若擲坑中非淨潔處不犯。</p>
<a class="t" id="t0094b01"></a>
</article>

<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 77</span>
<span class="mirror-right">波逸提七十七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0087c03"></a>
爾時諸比丘尼與比丘。獨露處共立共語生
<a class="t" id="t0087c04"></a>
染著心。乃至今為諸比丘尼結戒。亦如上說。
<a class="t" id="t0087c05"></a>
從今是戒應如是說。若比丘尼與比丘獨露
<a class="t" id="t0087c06"></a>
處共立共語波逸提。餘如上說。</p>
<a class="t" id="t0087c07"></a>

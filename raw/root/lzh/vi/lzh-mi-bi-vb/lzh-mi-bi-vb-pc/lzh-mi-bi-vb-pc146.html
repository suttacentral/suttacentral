<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 146</span>
<span class="mirror-right">波逸提百四十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0095a10"></a>
爾時諸比丘尼為人治病合和煮擣諸藥。初
<a class="t" id="t0095a11"></a>
夜後夜未曾休息。諸白衣見譏呵言。此等如
<a class="t" id="t0095a12"></a>
醫如醫弟子。何不求道療生死病。而反營此
<a class="t" id="t0095a13"></a>
世俗事為。諸長老比丘尼聞種種呵責。乃至
<a class="t" id="t0095a14"></a>
今為諸比丘尼結戒。亦如上說。從今是戒應
<a class="t" id="t0095a15"></a>
如是說。若比丘尼為人治病以為生業波逸
<a class="t" id="t0095a16"></a>
提。式叉摩那沙彌尼突吉羅。若憐愍若強力
<a class="t" id="t0095a17"></a>
所逼不為利養不犯。</p>
<a class="t" id="t0095a18"></a>

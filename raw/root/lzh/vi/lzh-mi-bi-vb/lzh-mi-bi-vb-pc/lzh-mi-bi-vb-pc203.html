<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 203</span>
<span class="mirror-right">波逸提二百三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0099c03"></a>
爾時諸比丘尼。以繩纏腰欲使細好生愛欲
<a class="t" id="t0099c04"></a>
心。諸白衣譏呵言。此等治腰使細如婬女人。
<a class="t" id="t0099c05"></a>
無有道心但作邪事。諸長老比丘尼聞種種
<a class="t" id="t0099c06"></a>
呵責。乃至今為諸比丘尼結戒亦如上說。從
<a class="t" id="t0099c07"></a>
今是戒應如是說。若比丘尼治腰使細波逸
<a class="t" id="t0099c08"></a>
提。式叉摩那沙彌尼突吉羅。<span class="rule-number">二百</span></p>
<a class="t" id="t0099c09"></a>
</article>

<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 136</span>
<span class="mirror-right">波逸提百三十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0094a06"></a>
爾時諸比丘尼。擲糞掃及殘食於籬牆外。污
<a class="t" id="t0094a07"></a>
泥人及非人。諸白衣見譏訶言。云何比丘尼
<a class="t" id="t0094a08"></a>
隔牆擲糞掃污泥於人。此等無有法則。諸長
<a class="t" id="t0094a09"></a>
老比丘尼聞種種訶責。乃至今為諸比丘尼
<a class="t" id="t0094a10"></a>
結戒。亦如上說。從今是戒應如是說。若比丘
<a class="t" id="t0094a11"></a>
尼擲糞掃及殘食於籬牆外若使人擲波逸
<a class="t" id="t0094a12"></a>
提。式叉摩那沙彌尼突吉羅。</p>
<a class="t" id="t0094a13"></a>
</article>

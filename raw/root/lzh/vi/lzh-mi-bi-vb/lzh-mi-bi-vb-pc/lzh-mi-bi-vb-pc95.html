<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 95</span>
<span class="mirror-right">波逸提九十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0089c01"></a>
爾時諸比丘尼於國內恐怖處行。無救護者。
<a class="t" id="t0089c02"></a>
為惡人剝奪。諸長老比丘尼見種種訶責。乃
<a class="t" id="t0089c03"></a>
至今為諸比丘尼結戒。亦如上說。從今是戒
<a class="t" id="t0089c04"></a>
應如是說。若比丘尼於國內恐怖處無所依
<a class="t" id="t0089c05"></a>
怙而獨行者波逸提。雖眾多比丘尼共行。而
<a class="t" id="t0089c06"></a>
無白衣強伴。名為獨行。從一聚落至一聚落。
<a class="t" id="t0089c07"></a>
若無聚落行半由旬波逸提。式叉摩那沙彌
<a class="t" id="t0089c08"></a>
尼突吉羅。若急難叛走皆不犯。</p>
<a class="t" id="t0089c09"></a>

<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 151</span>
<span class="mirror-right">波逸提百五十一</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0095b18"></a>
爾時諸比丘尼。與白衣及外道婦女更相覆
<a class="t" id="t0095b19"></a>
眠相見形體生愛欲心。乃至今為諸比丘尼
<a class="t" id="t0095b20"></a>
結戒。亦如上說。從今是戒應如是說。若比丘
<a class="t" id="t0095b21"></a>
尼與白衣及外道婦女更相覆眠波逸提。餘
<a class="t" id="t0095b22"></a>
如上說。若先已有覆重覆不犯。</p>
<a class="t" id="t0095b23"></a>

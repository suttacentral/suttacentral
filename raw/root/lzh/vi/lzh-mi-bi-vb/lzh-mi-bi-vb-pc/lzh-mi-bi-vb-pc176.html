<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 176</span>
<span class="mirror-right">波逸提百七十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0097c01"></a>
爾時諸比丘尼度二根人。諸白衣譏呵言。云
<a class="t" id="t0097c02"></a>
何比丘尼度二根人。無可度不可度者無沙
<a class="t" id="t0097c03"></a>
門行破沙門法諸長老比丘尼聞種種呵責。
<a class="t" id="t0097c04"></a>
乃至今為諸比丘尼結戒。亦如上說。從今是
<a class="t" id="t0097c05"></a>
戒應如是說。若比丘尼度二根人波逸提。若
<a class="t" id="t0097c06"></a>
疑應先看。發心乃至三羯磨未竟突吉羅竟。
<a class="t" id="t0097c07"></a>
和尚波逸提。餘尼師僧突吉羅。</p>
<a class="t" id="t0097c08"></a>

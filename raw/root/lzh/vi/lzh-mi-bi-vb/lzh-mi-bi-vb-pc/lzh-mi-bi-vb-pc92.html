<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 92</span>
<span class="mirror-right">波逸提九十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
爾時諸比丘尼雖安居。
<a class="t" id="t0089b04"></a>
於中遊行遇賊火諸難。諸長老比丘尼見種
<a class="t" id="t0089b05"></a>
種訶責。乃至今為諸比丘尼結戒。亦如上說。
<a class="t" id="t0089b06"></a>
從今是戒應如是說。若比丘尼於安居內遊
<a class="t" id="t0089b07"></a>
行波逸提。遊行者。若從一聚落至一聚落。若
<a class="t" id="t0089b08"></a>
無聚落半由旬波逸提。式叉摩那沙彌尼突
<a class="t" id="t0089b09"></a>
吉羅。若八難起不犯。◎</p>
<a class="t" id="t0089b10"></a>
</article>

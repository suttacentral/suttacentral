<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 183</span>
<span class="mirror-right">波逸提百八十三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0098a24"></a>
爾時諸比丘尼自歌舞。諸居士譏呵言。此比
<a class="t" id="t0098a25"></a>
丘尼自歌舞如婬女人。諸長老比丘尼聞種
<a class="t" id="t0098a26"></a>
種呵責。乃至今為諸比丘尼結戒。亦如上說。
<a class="t" id="t0098a27"></a>
從今是戒應如是說。若比丘尼自歌舞波逸
<a class="t" id="t0098a28"></a>
提。式叉摩那沙彌尼突吉羅。</p>
<a class="t" id="t0098a29"></a>

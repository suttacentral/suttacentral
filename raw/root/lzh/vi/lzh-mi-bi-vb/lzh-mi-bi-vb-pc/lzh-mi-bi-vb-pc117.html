<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 117</span>
<span class="mirror-right">波逸提百一十七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0092b07"></a>
爾時諸比丘尼與新產婦受具足戒。一手捉
<a class="t" id="t0092b08"></a>
<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>一手抱兒行乞食。諸白衣見戲弄言。速與
<a class="t" id="t0092b09"></a>
二人食。諸白衣譏嫌訶責。長老諸比丘尼種
<a class="t" id="t0092b10"></a>
種呵責。乃至今為諸比丘尼結戒。亦如上說。
<a class="t" id="t0092b11"></a>
從今是戒應如是說。若比丘尼與新產婦受
<a class="t" id="t0092b12"></a>
具足戒波逸提。餘如上畜眷屬中說。</p>
<a class="t" id="t0092b13"></a>
</article>

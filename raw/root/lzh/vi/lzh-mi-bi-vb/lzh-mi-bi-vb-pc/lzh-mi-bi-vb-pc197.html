<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 197</span>
<span class="mirror-right">波逸提百九十七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0099a17"></a>
爾時諸比丘尼自織作衣。諸白衣譏呵言。云
<a class="t" id="t0099a18"></a>
何比丘尼不念行道身自織作如餘織師。諸
<a class="t" id="t0099a19"></a>
長老比丘尼聞種種呵責。乃至今為諸比丘
<a class="t" id="t0099a20"></a>
尼結戒。亦如上說。從今是戒應如是說。若比
<a class="t" id="t0099a21"></a>
丘尼自織作衣著波逸提。若織擲梭。擲擲
<a class="t" id="t0099a22"></a>
波逸提。式叉摩那沙彌尼突吉羅。若織腰繩
<a class="t" id="t0099a23"></a>
禪帶不犯。</p>
<a class="t" id="t0099a24"></a>

<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 134</span>
<span class="mirror-right">波逸提百三十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0093c11"></a>
爾時諸比丘尼共諍。各作<span class="gaiji">呪<!--gaiji,咒,1[口*兄],2&#x546A;,3-->
</span>誓言。我若如是
<a class="t" id="t0093c12"></a>
當墮地獄。如調達瞿伽梨受罪。我亦當爾。我
<a class="t" id="t0093c13"></a>
若不如是。汝當受如是罪。諸長老比丘尼聞
<a class="t" id="t0093c14"></a>
種種訶責。乃至今為諸比丘尼結戒。亦如上
<a class="t" id="t0093c15"></a>
說。從今是戒應如是說。若比丘尼自<span class="gaiji">呪<!--gaiji,咒,1[口*兄],2&#x546A;,3-->
</span>誓實
<a class="t" id="t0093c16"></a>
以<span class="gaiji">呪<!--gaiji,咒,1[口*兄],2&#x546A;,3-->
</span>彼波逸提。作此<span class="gaiji">呪<!--gaiji,咒,1[口*兄],2&#x546A;,3-->
</span>誓。語語波逸提。式叉
<a class="t" id="t0093c17"></a>
摩那沙彌尼突吉羅。</p>
<a class="t" id="t0093c18"></a>

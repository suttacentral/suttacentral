<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 133</span>
<span class="mirror-right">波逸提百三十三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0093c03"></a>
爾時諸比丘尼。共遙指點旃茶修摩那說其
<a class="t" id="t0093c04"></a>
<span class="gaiji">鬪<!--gaiji,鬥,1[鬥@(豆*寸)],2&#x9B2A;,3-->
</span>事。便謂罵已。復大喚言。諸比丘尼罵我。諸
<a class="t" id="t0093c05"></a>
比丘尼即往問言。我等作何等罵。汝便不知
<a class="t" id="t0093c06"></a>
何道。諸長老比丘尼聞種種訶責言。云何比
<a class="t" id="t0093c07"></a>
丘尼不諦了人語。而妄云罵已。乃至今為諸
<a class="t" id="t0093c08"></a>
比丘尼結戒。亦如上說。從今是戒應如是說。
<a class="t" id="t0093c09"></a>
若比丘尼不諦了人語妄瞋他波逸提。式叉
<a class="t" id="t0093c10"></a>
摩那沙彌尼突吉羅。</p>
<a class="t" id="t0093c11"></a>

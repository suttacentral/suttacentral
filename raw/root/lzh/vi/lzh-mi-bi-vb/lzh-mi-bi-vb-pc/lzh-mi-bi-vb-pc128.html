<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 128</span>
<span class="mirror-right">波逸提百二十八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0093a22"></a>
爾時諸比丘尼。於闇處與男子共立共語。生
<a class="t" id="t0093a23"></a>
染著心不樂修梵行。致有反俗作外道者。諸
<a class="t" id="t0093a24"></a>
長老比丘尼聞種種訶責。乃至今為諸比丘
<a class="t" id="t0093a25"></a>
尼結戒。亦如上說。從今是戒應如是說。若比
<a class="t" id="t0093a26"></a>
丘尼與男子闇處共立共語波逸提。若闇處
<a class="t" id="t0093a27"></a>
語。語語波逸提。式叉摩那沙彌尼突吉羅。若
<a class="t" id="t0093a28"></a>
疑怖處若燈卒滅不犯。</p>
<a class="t" id="t0093a29"></a>

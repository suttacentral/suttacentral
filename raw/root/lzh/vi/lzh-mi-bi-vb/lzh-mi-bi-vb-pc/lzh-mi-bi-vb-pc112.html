<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 112</span>
<span class="mirror-right">波逸提百一十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0091c28"></a>
爾時諸比丘尼度婬女不受教誡。譬如窈領
<a class="t" id="t0091c29"></a>
牛不堪駕車若駕車時但欲出轅。諸長老比
<a class="t" id="t0092a01"></a>
丘尼種種訶責。乃至今為諸比丘尼結戒。亦
<a class="t" id="t0092a02"></a>
如上說。從今是戒應如是說。若比丘尼度婬
<a class="t" id="t0092a03"></a>
女波逸提。發心乃至白四羯磨未竟突吉羅。
<a class="t" id="t0092a04"></a>
白四羯磨竟。和尚波逸提。餘尼師眾突吉羅。
<a class="t" id="t0092a05"></a>
彼厭惡女身度之不犯。</p>
<a class="t" id="t0092a06"></a>

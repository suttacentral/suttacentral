<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 144</span>
<span class="mirror-right">波逸提百四十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0094c27"></a>
爾時諸比丘尼誦治病經方。諸白衣譏呵言。
<a class="t" id="t0094c28"></a>
此等但學醫術無求道意。何不以此誦讀佛
<a class="t" id="t0094c29"></a>
經。諸長老比丘尼聞種種呵責。乃至今為諸
<a class="t" id="t0095a01"></a>
比丘尼結戒。亦如上說。從今是戒應如是說。
<a class="t" id="t0095a02"></a>
若比丘尼誦治病經方波逸提。式叉摩那沙
<a class="t" id="t0095a03"></a>
彌尼突吉羅。若為自病若慈愍若強力所逼
<a class="t" id="t0095a04"></a>
差讀不犯。</p>
<a class="t" id="t0095a05"></a>
</article>

<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 82</span>
<span class="mirror-right">波逸提九十八十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0088a01"></a>
爾時諸比丘尼離水浴衣行。不知著何物浴。
<a class="t" id="t0088a02"></a>
諸長老比丘尼見種種訶責。乃至今為諸比
<a class="t" id="t0088a03"></a>
丘尼結戒。亦如上說。從今是戒應如是說。
<a class="t" id="t0088a04"></a>
若比丘尼離水浴衣行波逸提。式叉摩那沙
<a class="t" id="t0088a05"></a>
彌尼突吉羅。若染浣打若火燒水漂及壞不
<a class="t" id="t0088a06"></a>
犯。</p>
<a class="t" id="t0088a07"></a>

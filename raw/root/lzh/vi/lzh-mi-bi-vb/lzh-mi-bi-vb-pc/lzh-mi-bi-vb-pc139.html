<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 139</span>
<span class="mirror-right">波逸提百三十九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0094b01"></a>
爾時諸比丘尼於有食家宿。聞彼夫婦交會
<a class="t" id="t0094b02"></a>
時聲。生愛欲心不復樂道。遂有反俗作外道
<a class="t" id="t0094b03"></a>
者。諸長老比丘尼聞種種訶責。乃至今為諸
<a class="t" id="t0094b04"></a>
比丘尼結戒。亦如上說。從今是戒應如是說。
<a class="t" id="t0094b05"></a>
若比丘尼於有食家宿波逸提。有食者。有男
<a class="t" id="t0094b06"></a>
女情相食入。式叉摩那沙彌尼突吉羅。若病
<a class="t" id="t0094b07"></a>
須宿及諸難起皆不犯。</p>
<a class="t" id="t0094b08"></a>

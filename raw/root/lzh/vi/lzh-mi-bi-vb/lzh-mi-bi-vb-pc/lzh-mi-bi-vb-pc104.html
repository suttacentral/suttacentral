<section class="sutta" id="lzh-mi-bi-vb-pc104">
<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 104</span>
<span class="mirror-right">波逸提百十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0091a15"></a>
爾時諸比丘尼與未滿十二歲已嫁女受具
<a class="t" id="t0091a16"></a>
足戒。愚闇無知不堪學戒。諸長老比丘尼見
<a class="t" id="t0091a17"></a>
種種訶責。乃至今為諸比丘尼結戒。亦如上
<a class="t" id="t0091a18"></a>
說。從今是戒應如是說。若比丘尼與未滿十
<a class="t" id="t0091a19"></a>
二歲已嫁女受具足戒波逸提。未滿十二歲
<a class="t" id="t0091a20"></a>
者。雖已嫁而未滿十二歲。嫁者已經男子。餘
<a class="t" id="t0091a21"></a>
如上畜眷屬中說。</p>
<a class="t" id="t0091a22"></a>
</article>

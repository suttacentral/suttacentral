<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 157</span>
<span class="mirror-right">波逸提百五十七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0096a06"></a>
爾時諸比丘尼著卑身衣。使形<span class="gaiji">傭<!--gaiji,傭,1[月*庸],2&#x267DB;,3-->
</span>纖得中生
<a class="t" id="t0096a07"></a>
愛欲心。乃至今為諸比丘尼結戒。亦如上說。
<a class="t" id="t0096a08"></a>
從今是戒應如是說。若比丘尼著卑身衣波
<a class="t" id="t0096a09"></a>
逸提。式叉摩那沙彌尼突吉羅。不犯如上。</p>
<a class="t" id="t0096a10"></a>

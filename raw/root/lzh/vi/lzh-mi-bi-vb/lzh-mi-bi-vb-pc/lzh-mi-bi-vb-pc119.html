<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 119</span>
<span class="mirror-right">波逸提百一十九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0092b20"></a>
爾時諸比丘尼。於比丘尼僧中授弟子具足
<a class="t" id="t0092b21"></a>
戒。經宿然後就比丘僧受戒。受戒人於一宿
<a class="t" id="t0092b22"></a>
中得遮受戒。病比丘僧不復與受。諸長老比
<a class="t" id="t0092b23"></a>
丘尼聞種種呵責。乃至今為諸比丘尼結戒。
<a class="t" id="t0092b24"></a>
亦如上說。從今是戒應如是說。若比丘尼異
<a class="t" id="t0092b25"></a>
宿與弟子受具足戒波逸提。從發心乃至明
<a class="t" id="t0092b26"></a>
相未出突吉羅。明相出。和尚波逸提。餘師僧
<a class="t" id="t0092b27"></a>
突吉羅。若僧不和集及八難起不犯。</p>
<a class="t" id="t0092b28"></a>

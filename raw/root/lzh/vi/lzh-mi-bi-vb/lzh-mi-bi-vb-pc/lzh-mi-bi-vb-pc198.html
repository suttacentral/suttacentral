<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 198</span>
<span class="mirror-right">波逸提百九十八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0099a24"></a>
爾時波斯匿王左右人及諸比丘尼。於恐怖
<a class="t" id="t0099a25"></a>
處遊看為賊所剝。或破梵行或虜將去。餘比
<a class="t" id="t0099a26"></a>
丘尼以是白王。王言。我今不得自在。當奈比
<a class="t" id="t0099a27"></a>
丘尼何。諸長老比丘尼聞種種呵責言。何以
<a class="t" id="t0099a28"></a>
於恐怖處遊行。乃至今為諸比丘尼結戒。亦
<a class="t" id="t0099a29"></a>
如上說。從今是戒應如是說。若比丘尼國內
<a class="t" id="t0099b01"></a>
恐怖處於中遊行波逸提。式叉摩那沙彌尼
<a class="t" id="t0099b02"></a>
突吉羅。若先在路行。後有難起不犯。</p>
<a class="t" id="t0099b03"></a>

<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 175</span>
<span class="mirror-right">波逸提百七十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0097b24"></a>
爾時諸比丘尼往至邊地。邊地人抄取作婢。
<a class="t" id="t0097b25"></a>
或奪衣<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>或破梵行。諸長老比丘尼聞種種
<a class="t" id="t0097b26"></a>
呵責。乃至今為諸比丘尼結戒。亦如上說。從
<a class="t" id="t0097b27"></a>
今是戒應如是說。若比丘尼往邊地波逸提。
<a class="t" id="t0097b28"></a>
邊地者。無比丘比丘尼處。式叉摩那沙彌尼
<a class="t" id="t0097b29"></a>
突吉羅。若飛行不犯。</p>
<a class="t" id="t0097c01"></a>
</article>

<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 156</span>
<span class="mirror-right">波逸提百五十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0095c29"></a>
爾時比丘尼著寶瓔珞。生愛欲心不樂修
<a class="t" id="t0096a01"></a>
梵行。遂致反俗作外道者。諸長老比丘尼見
<a class="t" id="t0096a02"></a>
種種呵責。乃至今為諸比丘尼結戒。亦如上
<a class="t" id="t0096a03"></a>
說。從今是戒應如是說。若比丘尼著寶瓔珞
<a class="t" id="t0096a04"></a>
波逸提。乃至以木作瓔珞亦如是。式叉摩那
<a class="t" id="t0096a05"></a>
沙彌尼突吉羅。不犯如上。</p>
<a class="t" id="t0096a06"></a>
</article>

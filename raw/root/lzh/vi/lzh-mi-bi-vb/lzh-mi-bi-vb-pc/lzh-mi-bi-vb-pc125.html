<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 125</span>
<span class="mirror-right">波逸提百二十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0093a06"></a>
爾時諸比丘尼度長病女人。不堪學戒愚闇
<a class="t" id="t0093a07"></a>
無知。諸長老比丘尼見種種訶責。乃至今為
<a class="t" id="t0093a08"></a>
諸比丘尼結戒。亦如上說。從今是戒應如是
<a class="t" id="t0093a09"></a>
說。若比丘尼度長病女人波逸提。長病者。長
<a class="t" id="t0093a10"></a>
患寒熱發作有常。發心乃至白四羯磨竟亦
<a class="t" id="t0093a11"></a>
如上說。若受戒後得此病不犯。</p>
<a class="t" id="t0093a12"></a>

<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 102</span>
<span class="mirror-right">波逸提百十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0090c11"></a>
爾時諸比丘尼未滿十二歲畜眷屬。不能教
<a class="t" id="t0090c12"></a>
誡不能攝取。弟子愚闇無知不能學戒。諸長
<a class="t" id="t0090c13"></a>
老比丘尼見種種訶責。乃至今為諸比丘尼
<a class="t" id="t0090c14"></a>
結戒。亦如上說。從今是戒應如是說。若比丘
<a class="t" id="t0090c15"></a>
尼不滿十二歲畜眷屬波逸提。不滿十二歲
<a class="t" id="t0090c16"></a>
者受戒。未滿十二歲畜眷屬者。為人作和
<a class="t" id="t0090c17"></a>
尚。若發心欲畜眾至白四羯磨未竟突吉羅。
<a class="t" id="t0090c18"></a>
白四羯磨竟和尚波逸提。餘尼師僧突吉羅。</p>
<a class="t" id="t0090c19"></a>

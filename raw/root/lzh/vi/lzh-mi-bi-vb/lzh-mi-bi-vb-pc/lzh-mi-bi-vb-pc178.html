<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 178</span>
<span class="mirror-right">波逸提百七十八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0097c13"></a>
爾時諸比丘尼度常有月水女人。行乞食血
<a class="t" id="t0097c14"></a>
流污<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>。諸白衣見惡賤譏呵言。諸比丘尼無
<a class="t" id="t0097c15"></a>
可度不可度。度如此輩污人床席。無沙門行
<a class="t" id="t0097c16"></a>
破沙門法。諸長老比丘尼聞種種呵責。乃至
<a class="t" id="t0097c17"></a>
今為諸比丘尼結戒。亦如上說。從今是戒應
<a class="t" id="t0097c18"></a>
如是說。若比丘尼度常有月水女人波逸提。
<a class="t" id="t0097c19"></a>
餘如上說。</p>
<a class="t" id="t0097c20"></a>

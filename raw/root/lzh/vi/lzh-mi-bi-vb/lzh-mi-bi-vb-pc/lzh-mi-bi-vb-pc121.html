<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 121</span>
<span class="mirror-right">波逸提百二十一</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0092c06"></a>
爾時諸比丘尼。與弟子受具足戒已。不攝取
<a class="t" id="t0092c07"></a>
不教誡不教誦習。愚闇無知不能學戒。諸長
<a class="t" id="t0092c08"></a>
老比丘尼見種種呵責。乃至今為諸比丘尼
<a class="t" id="t0092c09"></a>
結戒。亦如上說。從今是戒應如是說。若比丘
<a class="t" id="t0092c10"></a>
尼畜弟子六年中。不自攝取不教人攝取波
<a class="t" id="t0092c11"></a>
逸提。若弟子不受教不犯。</p>
<a class="t" id="t0092c12"></a>
</article>

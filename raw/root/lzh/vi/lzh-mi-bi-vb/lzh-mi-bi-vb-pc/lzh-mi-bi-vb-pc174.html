<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 174</span>
<span class="mirror-right">波逸提百七十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0097b16"></a>
爾時諸比丘尼往觀歌舞作伎。生染著心不
<a class="t" id="t0097b17"></a>
復樂道。遂有反俗作外道者。諸白衣見譏呵
<a class="t" id="t0097b18"></a>
言。此等觀歌舞作伎如婬女人。無沙門行
<a class="t" id="t0097b19"></a>
破沙門法。諸長老比丘尼聞種種呵責。乃至
<a class="t" id="t0097b20"></a>
今為諸比丘尼結戒。亦如上說。從今是戒應
<a class="t" id="t0097b21"></a>
如是說。若比丘尼觀歌舞作伎波逸提。式叉
<a class="t" id="t0097b22"></a>
摩那沙彌尼突吉羅。不犯如上觀王宮觀
<a class="t" id="t0097b23"></a>
畫中說。</p>
<a class="t" id="t0097b24"></a>
</article>

<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 155</span>
<span class="mirror-right">波逸提百五十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0095c22"></a>
爾時諸比丘尼畜華鬘或著。生染著心不樂
<a class="t" id="t0095c23"></a>
修梵行。遂致反俗作外道者。諸長老比丘尼
<a class="t" id="t0095c24"></a>
見種種呵責。乃至今為諸比丘尼結戒。亦如
<a class="t" id="t0095c25"></a>
上說。從今是戒應如是說。若比丘尼畜華鬘
<a class="t" id="t0095c26"></a>
若著波逸提。乃至以草葉係頭為好。皆名著
<a class="t" id="t0095c27"></a>
華鬘。式叉摩那沙彌尼突吉羅。若強力所逼
<a class="t" id="t0095c28"></a>
不犯。</p>
<a class="t" id="t0095c29"></a>

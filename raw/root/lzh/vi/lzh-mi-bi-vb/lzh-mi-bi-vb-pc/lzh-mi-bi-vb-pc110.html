<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 110</span>
<span class="mirror-right">波逸提百一十</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0091c13"></a>
爾時諸比丘尼。教誡時不往聽。羯磨時亦不
<a class="t" id="t0091c14"></a>
往聽。便愚闇無知不能學戒。諸長老比丘尼
<a class="t" id="t0091c15"></a>
種種訶責。乃至今為諸比丘尼結戒。亦如上
<a class="t" id="t0091c16"></a>
說。從今是戒應如是說。若比丘尼教誡及羯
<a class="t" id="t0091c17"></a>
磨時不往聽波逸提。教誡者。說八敬等法。羯
<a class="t" id="t0091c18"></a>
磨者。白羯磨白二白四羯磨。<span class="rule-number">一百一十</span></p>
<a class="t" id="t0091c19"></a>
</article>

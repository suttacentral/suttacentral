<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 129</span>
<span class="mirror-right">波逸提百二十九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0093a29"></a>
爾時諸比丘尼隨所知識家輒坐其床。諸白
<a class="t" id="t0093b01"></a>
衣譏呵言。不喜見此不吉利物。不知可坐不
<a class="t" id="t0093b02"></a>
可坐。無有風法。諸長老比丘尼聞種種訶責。
<a class="t" id="t0093b03"></a>
乃至今為諸比丘尼結戒。亦如上說。從今是
<a class="t" id="t0093b04"></a>
戒應如是說。若比丘尼不語主人輒坐其床
<a class="t" id="t0093b05"></a>
波逸提。式叉摩那沙彌尼突吉羅。若主人教
<a class="t" id="t0093b06"></a>
坐不犯。</p>
<a class="t" id="t0093b07"></a>

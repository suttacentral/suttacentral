<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 188</span>
<span class="mirror-right">波逸提百八十八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0098b29"></a>
爾時諸比丘尼作外道事火法。然火及誦其
<a class="t" id="t0098c01"></a>
<span class="gaiji">呪<!--gaiji,咒,1[口*兄],2&#x546A;,3-->
</span>語。諸居士譏呵言。此等尚不能淨其見。何
<a class="t" id="t0098c02"></a>
得有道。無沙門行破沙門法。諸長老比丘尼
<a class="t" id="t0098c03"></a>
聞種種呵責。乃至今為。諸比丘尼結戒。亦如
<a class="t" id="t0098c04"></a>
上說。從今是戒應如是說。若比丘尼作外道
<a class="t" id="t0098c05"></a>
事火法然火波逸提。若以邪見作之偷蘭遮。
<a class="t" id="t0098c06"></a>
若作種種諸外道事皆波逸提。式叉摩那沙
<a class="t" id="t0098c07"></a>
彌尼突吉羅。</p>
<a class="t" id="t0098c08"></a>
</article>

<div class="hgroup">
<p class="division">相應部37相應28經</p>
<p>婦女相應／處篇／如來記說</p>
<h1>一經</h1>
</div>
<p>「比丘們！具備一力的男子征服婦女後轉起，哪一力呢？當婦女被主權力征服，［姿］色力既不庇護，財富力、親族力、兒子力、有德力也都不庇護。」</p>

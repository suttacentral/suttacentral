<p class="division">相應部45相應27經</p>
<p>道相應／大篇／修多羅</p>
<h1>瓶子經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！猶如無支撐的瓶子是易倒的；有支撐的是不易倒的，同樣的，比丘們！無支撐的心是易倒的；有支撐的是不易倒的。比丘們！什麼是心的支撐呢？就是這八支聖道，即：正見、……（中略）正定。比丘們！猶如無支撐的瓶子是易倒的；有支撐的是不易倒的，同樣的，比丘們！無支撐的心是易倒的；有支撐的是不易倒的。」</p>

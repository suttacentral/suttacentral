<p class="division">相應部45相應178經</p>
<p>道相應／大篇／修多羅</p>
<h1>蓋經</h1>
</div>
<p>「比丘們！有這五蓋，哪五種呢？欲的意欲蓋、惡意蓋、惛沈睡眠蓋、掉舉後悔蓋、疑惑蓋，比丘們！這些是五蓋。比丘們！為了這五蓋的證智、遍知、滅盡、捨斷，……（中略）這八支聖道應該被修習。」</p>

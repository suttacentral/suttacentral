<p class="division">相應部45相應37經</p>
<p>道相應／大篇／修多羅</p>
<h1>婆羅門法經第一</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導你們婆羅門法與婆羅門果，你們要聽！</p>
<p>而，比丘們！什麼是婆羅門法？就是這八支聖道，即：正見、……（中略）正定，比丘們！這被稱為婆羅門法。</p>
<p>而，比丘們！什麼是婆羅門果？入流果、一來果、不還果、阿羅漢果，比丘們！這被稱為婆羅門果。」</p>

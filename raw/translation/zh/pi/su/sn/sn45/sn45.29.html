<p class="division">相應部45相應29經</p>
<p>道相應／大篇／修多羅</p>
<h1>受經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！有這三受，哪三個呢？樂受、苦受、不苦不樂受，比丘們！這些是三受。</p>
<p>比丘們！為了這三受的遍知，八支聖道應該被修習。</p>
<p>什麼是八支聖道呢？即：正見……（中略）正定。</p>
<p>比丘們！為了這三受的遍知，八支聖道應該被修習。」</p>

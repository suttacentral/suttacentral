<p class="division">相應部45相應176經</p>
<p>道相應／大篇／修多羅</p>
<h1>煩惱潛在趨勢經</h1>
</div>
<p>「比丘們！有這七種煩惱潛在趨勢，哪七種呢？欲煩惱潛在趨勢、嫌惡煩惱潛在趨勢、見煩惱潛在趨勢、疑煩惱潛在趨勢、慢煩惱潛在趨勢、有之貪煩惱潛在趨勢、無明煩惱潛在趨勢，比丘們！這些是七種煩惱潛在趨勢。比丘們！為了這七種煩惱潛在趨勢的證智、遍知、滅盡、捨斷，……（中略）這八支聖道應該被修習。」</p>

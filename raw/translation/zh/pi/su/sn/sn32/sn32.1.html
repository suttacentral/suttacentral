<div class="hgroup">
<p class="division">相應部32相應1經</p>
<p>雲相應／蘊篇／如來記說</p>
<h1>單純經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導雲眾天神，你們要聽！</p>
<p>而，比丘們！什麼是雲眾天神？比丘們！有寒雲天神；比丘們！有熱雲天神；比丘們！有黑雲天神；比丘們！有風雲天神；比丘們！有雨雲天神，比丘們！這些被稱為雲眾天神。」</p>
</article>

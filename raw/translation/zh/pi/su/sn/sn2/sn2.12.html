<div class="hgroup">
<p class="division">相應部2相應12經</p>
<p>天子相應／有偈篇／祇夜</p>
<h1>毘紐經</h1>
</div>
<p>在一旁站好後，毘紐天子在世尊面前說這偈頌：</p>
<blockquote class="gatha">
<p>「那些侍奉善逝的人類，確實是快樂的，<br>
在喬達摩的教說中努力，他們不放逸地學。」</p>
</blockquote>
<p class="endsection">（世尊：「毘紐！」）</p>
<blockquote class="uddanagatha">
<p>「當教誡之句被我教說時，那些禪修者隨學，<br>
他們時時不放逸著，不會在死亡的控制下。」</p>
</blockquote>
</article>

<section class="sutta" id="sn2.28">
<article>
<div class="hgroup">
<p class="division">相應部2相應28經</p>
<p>天子相應／有偈篇／祇夜</p>
<h1>廣歡喜經</h1>
</div>
<p>在一旁站好後，廣歡喜天子在世尊面前說這些偈頌：</p>
<blockquote class="gatha">
<p>「有四輪與九門，被貪欲充滿與連結，<br>
泥沼所生，大英雄！要如何逃離？」</p>
<p>「切斷皮帶與皮繩，及邪惡的欲求與貪欲後，<br>
連根拔除了渴愛，要這樣逃離。」</p>
</blockquote>
</article>

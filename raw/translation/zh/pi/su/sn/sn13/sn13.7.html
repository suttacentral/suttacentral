<p class="division">相應部13相應7經</p>
<p>現觀相應／因緣篇／如來記說</p>
<h1>海洋經</h1>
</div>
<p>住在舍衛城。……（中略）</p>
<p>「比丘們！猶如男子如果從大海舀起二、三滴水，比丘們！你們怎麼想：被舀起的二、三滴，與大海中的水，哪個較多？」</p>
<p>「大德！這較多，即：大海中的水，而被舀起的二、三滴水微。被舀起的二、三滴水比大海中的水，實在不及百分之一，也不及千分之一、不及十萬分之一。」</p>
<p>「同樣的，比丘們！……（中略）法眼的獲得有這麼大的利益。」</p>

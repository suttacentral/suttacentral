<p class="division">相應部50相應 88－98經</p>
<p>力相應／大篇／修多羅</p>
<h1>尋求等經十則</h1>
</div>
<p>尋求經應該這樣使之詳細：有貪之調伏為終結、瞋之調伏為終結、癡之調伏為終結。</p>
<p class="endsection">尋求品第九，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「尋求、慢、煩惱，有與苦性三則，<br>
荒蕪、垢、惱亂，受、渴愛、渴望。」</p>
</blockquote>
</article>

<p class="division">相應部23相應18經</p>
<p>羅陀相應／蘊篇／弟子記說</p>
<h1>無我法經</h1>
</div>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，尊者羅陀對世尊這麼說：</p>
<p>「大德！被稱為『無我法、無我法』，大德！什麼是無我法？」</p>
<p>「羅陀！色是無我法，受是無我法，想是無我法，行是無我法，識是無我法。</p>
<p>當這麼看時……（中略）不再有這樣［輪迴］的狀態了。」</p>
</article>

<div class="hgroup">
<p class="division">相應部46相應 89－98經</p>
<p>覺支相應／大篇／修多羅</p>
<h1>如來等經</h1>
</div>
<p>「比丘們！與所有眾生相比：無足的、二足的、四足的、多足的、［……（中略）］。」應該使之詳細。</p>
<p class="endsection">不放逸中略品第十，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「如來、足跡、屋頂尖，根、樹心、茉莉花，<br>
王、月、日，以衣服為第十句。」</p>
</blockquote>
<p>（覺支相應的不放逸品應該以覺支使之詳細）</p>
</article>

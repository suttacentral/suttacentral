<p class="division">相應部46相應 99－110經</p>
<p>覺支相應／大篇／修多羅</p>
<h1>力量等經</h1>
</div>
<p>「比丘們！猶如當任何以力量所作的工作被作時，……（中略）。」</p>
<p class="endsection">力量所作品第十一，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「力量、種子與龍，樹木、瓶子及穗，<br>
虛空與二則雨雲，船、屋舍、河。」</p>
</blockquote>
<p>（覺支相應的力量所作品應該以覺支使之詳細）</p>

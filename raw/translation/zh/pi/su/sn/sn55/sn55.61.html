<p>入流相應／大篇／修多羅</p>
<h1>慧的廣大經</h1>
</div>
<p>「……（中略）導向慧的廣大，……（中略）。」</p>
<p class="endsection">有慧品第六，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「有偈、住過了雨季安居，法施、病，<br>
四則果、獲得，增長、廣大。」</p>
</blockquote>

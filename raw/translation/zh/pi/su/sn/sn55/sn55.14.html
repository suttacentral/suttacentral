<p class="division">相應部55相應14經</p>
<p>入流相應／大篇／修多羅</p>
<h1>害怕惡趣經</h1>
</div>
<p>「比丘們！具備四法的聖弟子都是已超越害怕惡趣者，哪四個呢？比丘們！這裡，聖弟子對佛具備不壞淨：『像這樣，那世尊是……（中略）人天之師、佛陀、世尊。』對法……（中略）對僧團……（中略）具備聖者所愛戒：『無毀壞的、……（中略）導向定的。』比丘們！具備這四法的聖弟子都是已超越害怕惡趣者。」</p>

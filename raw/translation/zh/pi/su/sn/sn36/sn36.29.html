<p class="division">相應部36相應第29經</p>
<p>受相應／處篇／修多羅</p>
<h1>沙門婆羅門經第三</h1>
</div>
<p>「比丘們！凡任何沙門或婆羅門不如實了知受，不如實了知受集，不如實了知受滅，不如實了知導向受滅道跡者，……（中略）。［如實］了知……（中略）以證智自作證後，在當生中進入後住於沙門義或婆羅門義。」</p>

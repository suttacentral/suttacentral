<section class="sutta" id="sn1.73">
<article>
<div class="hgroup">
<p class="division">相應部1相應73經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>財產經</h1>
</div>
<blockquote class="gatha">
<p>「這裡，什麼是男子的最上財產？什麼善行帶來樂？<br>
什麼確實是味道的最美者？如何活是他們說的最上活命者？」</p>
<p>「這裡，信是男子的最上財產，法善行帶來樂，<br>
真理確實是味道的最美者，以慧而活是他們說的最上活命者。」</p>
</blockquote>
</article>

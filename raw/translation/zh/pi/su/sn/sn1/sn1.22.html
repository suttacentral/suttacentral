<section class="sutta" id="sn1.22">
<article>
<div class="hgroup">
<p class="division">相應部1相應22經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>接觸經</h1>
</div>
<blockquote class="gatha">
<p>「不接觸沒接觸者，但之後會接觸接觸者，<br>
因此接觸接觸者，那［瞋害］無過誤者的過失者。」</p>
<p>「如果瞋害無過誤的人，清淨無穢的人，<br>
惡回到那愚者，如細塵逆風向投擲者。」</p>
</blockquote>
</article>

<section class="sutta" id="sn1.64">
<article>
<div class="hgroup">
<p class="division">相應部1相應64經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>結經</h1>
</div>
<blockquote class="gatha">
<p>「什麼是世間的結？什麼是它遊走的方法？<br>
以什麼的捨棄，像這樣被稱為涅槃？」</p>
<p>「歡喜是世間的結，尋是它遊走的方法，<br>
以渴愛的捨棄，像這樣被稱為涅槃。」</p>
</blockquote>

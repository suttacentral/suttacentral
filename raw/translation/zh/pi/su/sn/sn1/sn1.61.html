<div class="hgroup">
<p class="division">相應部1相應61經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>名經</h1>
</div>
<blockquote class="gatha">
<p>「什麼征服一切？比什麼更多的不存在？<br>
什麼是一切都受其控制的一法？」</p>
<p>「名征服一切，比名更多的不存在，<br>
名是一切都受其控制的一法。」</p>
</blockquote>

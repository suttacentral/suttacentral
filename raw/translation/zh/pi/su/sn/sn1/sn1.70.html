<section class="sutta" id="sn1.70">
<article>
<div class="hgroup">
<p class="division">相應部1相應70經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>世間經</h1>
</div>
<blockquote class="gatha">
<p>「世間在什麼之中被生起？在什麼之中形成親密？<br>
對什麼執取後，世間在什麼之中被惱害？」</p>
<p>「世間在六之中被生起，在六之中形成親密，<br>
對六執取後，世間在六之中被惱害。」</p>
</blockquote>
<p class="endsection">征服品第七，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「名、心、渴愛，結、結縛，<br>
被折磨、被陷住、被關閉，欲求與世間，它們為十。」</p>
</blockquote>

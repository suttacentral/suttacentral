<article>
<div class="hgroup">
<p class="division">相應部1相應62經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>心經</h1>
</div>
<blockquote class="gatha">
<p>「世間被什麼引導？什麼拖著世間轉？<br>
什麼是一切都受其控制的一法？」</p>
<p>「世間被心引導，心拖著世間轉，<br>
心是一切都受其控制的一法。」</p>
</blockquote>

<article>
<div class="hgroup">
<p class="division">相應部1相應66經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>被折磨經</h1>
</div>
<blockquote class="gatha">
<p>「世間被什麼折磨？被什麼包圍？<br>
被什麼箭刺入？經常被什麼薰？」</p>
<p>「世間被死亡折磨，被老包圍，<br>
被渴愛之箭刺入，經常被欲求薰。」</p>
</blockquote>

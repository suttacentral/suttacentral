<div class="hgroup">
<p class="division">相應部1相應23經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>結縛經</h1>
</div>
<blockquote class="gatha">
<p>「內結縛、外結縛，世代糾結在結縛中，<br>
我問你這個，喬達摩！誰能解開這結縛？」</p>
<p>「人在戒上確立後，有慧的，修習著心與慧，<br>
熱心、明智的比丘，他能解開這結縛。</p>
<p>凡已離貪、瞋、無明之染者，<br>
煩惱已盡的阿羅漢，他們的結縛已被解開。</p>
<p>所有名與色之處，被破壞無餘，<br>
色的撞擊與想，那結縛在這裡被切斷。」</p>
</blockquote>

<section class="sutta" id="sn1.74">
<article>
<div class="hgroup">
<p class="division">相應部1相應74經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>雨經</h1>
</div>
<blockquote class="gatha">
<p>「什麼是向上的最上者？什麼是落下的出色者？<br>
對到處走的來說，則是什麼？什麼是說話的出色者？」</p>
<p>「種子是向上的最上者，雨是落下的出色者，<br>
對到處走的來說，則是牛，兒子是說話的出色者。」</p>
<p>「明是向上的最上者，無明是落下的出色者，<br>
對到處走的來說，則是僧團，佛陀是說話的出色者。」</p>
</blockquote>
</article>

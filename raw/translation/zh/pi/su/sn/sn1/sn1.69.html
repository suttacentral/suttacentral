<section class="sutta" id="sn1.69">
<article>
<div class="hgroup">
<p class="division">相應部1相應69經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>欲求經</h1>
</div>
<blockquote class="gatha">
<p>「世間被什麼結縛？以調伏什麼而解脫？<br>
以棄捨什麼，切斷一切結縛？」</p>
<p>「世間被欲求結縛，以調伏欲求而解脫，<br>
以棄捨欲求，切斷一切結縛。」</p>
</blockquote>

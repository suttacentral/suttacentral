<p class="division">相應部25相應3經</p>
<p>入相應／蘊篇／如來記說</p>
<h1>識經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！眼識是無常的、變易、變異；耳識……鼻識……舌識……身識……意識是無常的、變易、變異。</p>
<p>比丘們！……（中略）以正覺為彼岸的入流者。」</p>

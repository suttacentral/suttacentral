<p class="division">相應部12相應82經</p>
<p>因緣相應／因緣篇／修多羅</p>
<h1>師經</h1>
</div>
<p>住在舍衛城……（中略）。</p>
<p>「比丘們！不如實知見老死者，為了在老死上如實的智，應該尋找老師；不如實知見老死集者，為了在老死集上如實的智，應該尋找老師；不如實知見老死滅者，為了在老死滅上如實的智，應該尋找老師；不如實知見導向老死滅道跡者，為了在導向老死滅道跡上如實的智，應該尋找老師。」（一經）</p>
<p>（對［以下］一切中略應該這樣使之詳細）</p>

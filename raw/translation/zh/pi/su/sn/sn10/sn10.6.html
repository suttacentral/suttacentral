<div class="hgroup">
<p class="division">相應部10相應6經</p>
<p>夜叉相應／有偈篇／祇夜</p>
<h1>匹亞迦勒經</h1>
</div>
<p>有一次，尊者阿那律住在舍衛城祇樹林給孤獨園。</p>
<p>當時，尊者阿那律在破曉時起來後，誦說諸法句。</p>
<p>那時，匹亞迦勒的母親女夜叉這麼哄幼子：</p>
<blockquote class="gatha">
<p>「匹亞迦勒！不要出聲，比丘誦說諸法句，<br>
了知法句後，我們會為了我們的利益行動。</p>
<p>我們要對生物［自我］抑制，讓我們不故意說妄語，<br>
我們應該自我學善戒，也許我們能從惡鬼胎解脫。」</p>
</blockquote>

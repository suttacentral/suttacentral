<p class="division">相應部56相應126－128經</p>
<p>諦相應／大篇／修多羅</p>
<h1>餓鬼人地獄等經</h1>
</div>
<p>「同樣的，比丘們！那些從餓鬼界死後再出生在人中的眾生少，而這些從餓鬼界死後再出生在地獄中的眾生較多，……（中略）再出生在畜生界中……（中略）再出生在餓鬼界中……（中略）。」</p>

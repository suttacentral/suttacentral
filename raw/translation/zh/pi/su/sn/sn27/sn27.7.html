<article>
<div class="hgroup">
<p class="division">相應部27相應7經</p>
<p>雜染相應／蘊篇／如來記說</p>
<h1>思經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！凡在色思上的欲貪是心的小雜染；凡在聲思上……（中略）凡在氣味思上……（中略）凡在味道思上……（中略）凡在所觸思上……（中略）凡在法思上的欲貪是心的小雜染。</p>
<p>比丘們！當比丘……（中略）在應該以證智作證的諸法上是適合作業的。」</p>
</article>

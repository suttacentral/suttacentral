<p class="division">相應部17相應6經</p>
<p>利得恭敬相應／因緣篇／如來記說</p>
<h1>雷電經</h1>
</div>
<p>住在舍衛城……（中略）。</p>
<p>「比丘們！利養、恭敬、名聲是令人怖畏的、……（中略）。比丘們！誰要來到落雷（被雷擊）？到達利養、恭敬、名聲的心意未達成有學。</p>
<p>比丘們！『落雷』，這是對於利養、恭敬、名聲的同義語。比丘們！利養、恭敬、名聲是這麼令人怖畏的、……（中略）比丘們！你們應該這麼學。」</p>

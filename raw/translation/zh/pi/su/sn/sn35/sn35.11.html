<p class="division">相應部35相應11經</p>
<p>處相應／處篇／修多羅</p>
<h1>外部的過去未來苦經</h1>
</div>
<p>「比丘們！過去、未來的色是苦的，更不用說現在！</p>
<p>比丘們！當這麼看時，已受教導的聖弟子在過去色上無期待，不歡喜未來色，對現在色是為了厭、離貪、滅的行者。……（中略）。」</p>

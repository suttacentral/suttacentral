<p class="division">相應部35相應6經</p>
<p>處相應／處篇／修多羅</p>
<h1>外部無我經</h1>
</div>
<p>「比丘們！色是無我，凡無我者都應該以正確之慧被這樣如實看作：『這不是我的，我不是這個，這不是我的真我。』</p>
<p>聲音……氣味……味道……所觸……法是無我，凡無我者都應該以正確之慧被這樣如實看作：『這不是我的，我不是這個，這不是我的真我。』當這麼看時……（中略）他了知：『……不再有這樣［輪迴］的狀態了。』」</p>

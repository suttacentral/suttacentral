<p class="division">相應部35相應23經</p>
<p>處相應／處篇／修多羅</p>
<h1>一切經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導你們一切，你們要聽！</p>
<p>而，比丘們！什麼是一切？</p>
<p>眼、色、耳、聲、鼻、氣味、舌、味道、身、所觸、意、法，比丘們！這被稱為一切。</p>
<p>比丘們！凡如果這麼說：『拒絕這個一切後，我要安立另一個一切。』其言語根據一被詢問就不可能回答，且更會遭到惱害，那是什麼原因呢？比丘們！那樣，它不在［感官的］境域中。」</p>

<p class="division">相應部35相應 183－185經</p>
<p>處相應／處篇／修多羅</p>
<h1>外部－無我-欲等經</h1>
</div>
<p>「比丘們！凡是無我，在那裡你們應該捨斷欲，應該捨斷貪，應該捨斷欲、貪。比丘們！什麼是無我呢？色是無我，在那裡你們應該捨斷欲，應該捨斷貪，應該捨斷欲、貪；聲音……氣味……味道……所觸……法是無我，在那裡你們應該捨斷欲，應該捨斷貪，應該捨斷欲、貪。比丘們！凡是無我，在那裡你們應該捨斷欲，應該捨斷貪，應該捨斷欲、貪。」</p>

<p class="division">相應部35相應126經</p>
<p>處相應／處篇／修多羅</p>
<h1>那難陀經</h1>
</div>
<p>我聽到這樣：</p>
<p>有一次，世尊住在那難陀賣衣者的芒果園中。</p>
<p>那時，屋主優波離去見世尊。……（中略）在一旁坐好後，屋主優波離對世尊這麼說：</p>
<p>「大德！什麼因、什麼緣因而這裡一些眾生當生不證涅槃呢？而，大德！什麼因、什麼緣因而這裡一些眾生當生證涅槃呢？」</p>
<p>（應該依前經那樣使之詳細）</p>
<p>屋主！此因、此緣因而這裡一些眾生當生證涅槃。」</p>

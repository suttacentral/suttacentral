<div class="hgroup">
<p class="division">相應部26相應4經</p>
<p>生相應／因緣篇／如來記說</p>
<h1>觸經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！凡眼觸的生起、存續、……（中略）老死的顯現。……（中略）凡意觸的生起、存續、……（中略）老死的顯現。</p>
<p>而，比丘們！凡眼觸的滅、……（中略）老死的滅沒。……（中略）凡意觸的滅、……（中略）老死的滅沒。」</p>
</article>

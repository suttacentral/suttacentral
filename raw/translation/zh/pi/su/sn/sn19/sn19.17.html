<p class="division">相應部19相應17經</p>
<p>勒叉那相應／因緣篇／弟子記說</p>
<h1>惡比丘經</h1>
</div>
<p>「學友！這裡，當我下耆闍崛山時，看見比丘在空中行進，他的大衣是燃燒的、灼熱的、熾熱的；鉢也是燃燒的、灼熱的、熾熱的；腰帶也是燃燒的、灼熱的、熾熱的；身體也是燃燒的、灼熱的、熾熱的，他則發出苦惱的聲音。……（中略）比丘們！那比丘在迦葉遍正覺者的教說時代是惡比丘。……（中略）。」</p>

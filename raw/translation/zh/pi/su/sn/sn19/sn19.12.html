<p class="division">相應部19相應12經</p>
<p>勒叉那相應／因緣篇／弟子記說</p>
<h1>食糞者經</h1>
</div>
<p>「學友！這裡，當我下耆闍崛山時，看見一男子潛入糞坑中，以兩手食糞……（中略）比丘們！那眾生過去就是在這王舍城的惡心婆羅門，他在迦葉遍正覺者的教說時代，以食事邀請比丘僧團，然後木桶盛滿糞，接著這麼說：『喏，尊師們！請你們盡情地吃，剩餘的也請帶走。』……（中略）。」</p>

<p class="division">相應部19相應7經</p>
<p>勒叉那相應／因緣篇／弟子記說</p>
<h1>箭毛經</h1>
</div>
<p>「學友！這裡，當我下耆闍崛山時，看見箭毛男子在空中行進，他的那些箭不斷地飛起，然後落在他的身上，他則發出苦惱的聲音。……（中略）比丘們！那眾生過去就是在這王舍城的拷問者……（中略）。」</p>

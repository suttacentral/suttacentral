<p class="division">相應部19相應11經</p>
<p>勒叉那相應／因緣篇／弟子記說</p>
<h1>頭全部經</h1>
</div>
<p>我聽到這樣：</p>
<p>有一次，在王舍城的竹林中。</p>
<p>「學友！這裡，當我下耆闍崛山時，看見一男子頭全部潛入糞坑。……（中略）比丘們！那眾生過去就是在這王舍城的姦夫……（中略）。」</p>

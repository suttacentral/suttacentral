<p class="division">相應部14相應6經</p>
<p>界相應／因緣篇／修多羅</p>
<h1>外部的種種界經</h1>
</div>
<p>住在舍衛城，……（中略）。</p>
<p>「比丘們！我將教導你們種種界，你們要聽！……（中略）。</p>
<p>而，比丘們！什麼是種種界呢？色界、聲界、氣味界、味道界、所觸界、法界。比丘們！這被稱為種種界。」</p>

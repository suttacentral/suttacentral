<section class="sutta" id="an8.68">
<article>
<div class="hgroup">
<p class="division">增支部8集68經</p>
<h1>聖言經</h1>
</div>
<p>「比丘們！有這八種聖言說，哪八種呢？對沒看見的說沒看見、對沒聽聞的說沒聽聞、對無所覺的說無所覺、對無所識的說無所識、對看見的說看見、對聽聞的說聽聞、對所覺的說已覺知、對所識的說已識知，比丘們！這是八種聖言說。」</p>

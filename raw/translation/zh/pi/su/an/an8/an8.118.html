<h1>118經</h1>
</div>
<p>「比丘們！為了貪的證智，有八法應該被修習，哪八個呢？正見、正志、正語、正業、正命、正精進、正念、正定，比丘們！為了貪的證智，這八法應該被修習。」</p>

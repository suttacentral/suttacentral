<section class="sutta" id="an8.31">
<article>
<div class="hgroup">
<p class="division">增支部8集31經</p>
<h1>布施經第一</h1>
</div>
<p>「比丘們！有這八種布施，哪八種呢？斥責後施與布施、以害怕而施與布施、［以］『他給過我』而施與布施、［以］『他將會給我』而施與布施、［以］『布施是好的』而施與布施、［心想：］『我煮，這些人沒煮，煮的人不要施與沒煮的人布施對我不適當。』而施與布施、［心想：］『當施與布施時，我的好名聲傳出去。』而施與布施、［以］心的裝飾與心的資糧而施與布施。比丘們！這是八種布施。」</p>

<section class="sutta" id="an5.293">
<article>
<div class="hgroup">
<p class="division">增支部5集293經</p>
<h1>邪命外道經</h1>
</div>
<p>「比丘們！具備五法的邪命外道像這樣被帶往置於地獄中，哪五個呢？他是殺生者；是未給予而取者；是邪淫者；是妄語者；是榖酒、果酒、酒放逸處者，比丘們！具備這五法的邪命外道這樣被帶往置於地獄中。」</p>

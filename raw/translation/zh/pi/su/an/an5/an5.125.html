<section class="sutta" id="an5.125">
<article>
<div class="hgroup">
<p class="division">增支部5集125經</p>
<h1>損壽經第一</h1>
</div>
<p>「比丘們！有這五種損壽法，哪五種呢？是作無益者、不知道有益的事、是食物不消化者、是不適當時間行［托鉢］者、非梵行者，比丘們！這是五種損壽法。</p>
<p>比丘們！有這五種長壽法，哪五種呢？是作有益者、知道有益的事、是食物好消化者、是適當時間行［托鉢］者、梵行者，比丘們！這是五種長壽法。」</p>

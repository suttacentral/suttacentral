<section class="sutta" id="an5.29">
<article>
<div class="hgroup">
<p class="division">增支部5集29經</p>
<h1>經行經</h1>
</div>
<p>「比丘們！有這五種關於經行的效益，哪五種呢？成為旅行的忍耐者；成為勤奮的忍耐者；成為少病者；吃、喝、咀嚼、品嘗來到完全消化；以經行到達的定成為久住的，比丘們！這是五種關於經行的效益。」</p>

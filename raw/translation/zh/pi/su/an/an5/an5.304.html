<h1>304經</h1>
</div>
<p>「比丘們！為了貪的證智，有五法應該被修習，哪五個呢？無常想、無我想、死想、對食物的厭逆想、對世間一切不樂想，比丘們！為了貪的證智，這五法應該被修習。」</p>

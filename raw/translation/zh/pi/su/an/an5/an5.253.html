<section class="sutta" id="an5.253">
<article>
<div class="hgroup">
<p class="division">增支部5集253經</p>
<h1>沙彌經</h1>
</div>
<p>「比丘們！具備五法的比丘應該被沙彌伺候，哪五個呢？比丘們！這裡，比丘具備無學戒蘊、……無學定蘊……無學慧蘊……無學解脫蘊、具備無學解脫智見蘊者，比丘們！具備這五法的比丘應該被沙彌伺候。」</p>

<p class="division">增支部5集256經</p>
<h1>初禪經</h1>
</div>
<p>「比丘們！不捨斷這五法，他不可能進入後住於初禪，哪五個呢？對住處的慳吝、對家的慳吝、對利得的慳吝、對稱讚的慳吝、對法的慳吝，比丘們！不捨斷這五法，他不可能進入後住於初禪。</p>
<p>比丘們！捨斷這五法，他可能進入後住於初禪，哪五個呢？對住處的慳吝、對家的慳吝、對利得的慳吝、對稱讚的慳吝、對法的慳吝，比丘們！捨斷這五法，他可能進入後住於初禪。」</p>

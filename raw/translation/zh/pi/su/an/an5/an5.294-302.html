<p class="division">增支部5集294－302經</p>
<h1>尼乾陀等九經</h1>
</div>
<p>「比丘們！具備五法的尼乾陀……（中略）剃頭弟子……結髮外道……遊行者……摩犍提葛……嗲但提葛……阿魯達葛……喬答摩葛……提婆達咪葛像這樣被帶往置於地獄中，哪五個呢？他是殺生者；是未給予而取者；……（中略）是榖酒、果酒、酒放逸處者，比丘們！具備這五法的邪命外道這樣被帶往置於地獄中。」</p>
<p class="endsection">學處中略［品］終了。</p>

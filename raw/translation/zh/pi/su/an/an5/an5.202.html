<section class="sutta" id="an5.202">
<article>
<div class="hgroup">
<p class="division">增支部5集202經</p>
<h1>法的聽聞經</h1>
</div>
<p>「比丘們！在法的聽聞中有這五種效益，哪五種呢？聽聞未聽聞的、使已聽聞的遍純淨、度脫疑惑、導正見解、心的明淨，比丘們！在法的聽聞中這些是五種效益。」</p>

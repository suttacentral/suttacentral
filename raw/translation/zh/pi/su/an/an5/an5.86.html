<section class="sutta" id="an5.86">
<article>
<div class="hgroup">
<p class="division">增支部5集86經</p>
<h1>已得無礙解者經</h1>
</div>
<p>「比丘們！具備五法的上座比丘是同梵行者所愛的、合意的、尊重的、崇敬的，哪五個呢？他是已得義理無礙解者；他是已得法無礙解者；他是已得言辭無礙解者；他是已得辯才無礙解者；凡對同梵行者各種不同應該作的，在那裡，他是熟練者、不懶惰者，具備足以執行、足以安排的適當方法與思察者，比丘們！具備這五法的上座比丘是同梵行者所愛的、合意的、尊重的、崇敬的。」</p>
</article>

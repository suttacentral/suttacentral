<p class="division">增支部5集212經</p>
<h1>爭論者經</h1>
</div>
<p>「比丘們！凡比丘是爭論者、爭吵者、爭端者、議論者、僧團中的諍訟者，他的五種過患應該可以被預期，哪五種呢？未達到的不達到、已達到的衰退、惡名聲傳播、迷亂地死去，以身體的崩解，死後往生到苦界、惡趣、下界、地獄，比丘們！凡比丘是爭論者、爭吵者、爭端者、議論者、僧團中的諍訟者，他的這五種過患應該可以被預期。」</p>

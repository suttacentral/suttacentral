<p class="division">增支部5集182經</p>
<h1>衣經</h1>
</div>
<p>「比丘們！有這五種穿糞掃衣者，哪五種呢？以遲鈍狀態、以愚鈍狀態而成為穿糞掃衣者；……（中略）、為了簡單而成為穿糞掃衣者，比丘們！這是五種穿糞掃衣者。」</p>

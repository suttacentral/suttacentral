<section class="sutta" id="an9.68">
<article>
<div class="hgroup">
<p class="division">增支部9集68經</p>
<h1>趣經</h1>
</div>
<p>「比丘們！有這五趣，哪五個呢？地獄、畜生界、餓鬼界、人、天，比丘們！這是五趣。</p>
<p>比丘們！為了捨斷這五趣，……（中略）應該修習這四念住。」</p>

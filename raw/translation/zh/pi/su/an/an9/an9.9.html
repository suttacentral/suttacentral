<section class="sutta" id="an9.9">
<article>
<div class="hgroup">
<p class="division">增支部9集9經</p>
<h1>人經</h1>
</div>
<p>「比丘們！現在世間中存在這九種人，哪九種呢？阿羅漢、為了阿羅漢果的向道者、不還者、為了不還果的作證之向道者、一來者、為了一來果的作證之向道者、入流者、為了入流果的作證之向道者、一般人，比丘們！現在世間中存在這九種人。」</p>

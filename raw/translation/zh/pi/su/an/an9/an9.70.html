<section class="sutta" id="an9.70">
<article>
<div class="hgroup">
<p class="division">增支部9集70經</p>
<h1>上分經</h1>
</div>
<p>「比丘們！有這五上分結，哪五種呢？色貪、無色貪、慢、掉舉、無明，比丘們！這是五上分結。</p>
<p>比丘們！為了捨斷這五上分結，……（中略）應該修習這四念住。」</p>

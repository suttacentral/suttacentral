<section class="sutta" id="an9.23">

<div class="hgroup">
<p class="division">增支部9集23經</p>
<h1>根植於渴愛經</h1>
</div>
<p>「比丘們！我將教導九個根植於渴愛的法，你們要聽！</p>
<p>比丘們！什麼是九個根植於渴愛的法呢？緣於渴愛而有遍求；緣於遍求而有得到；緣於得到而有決定；緣於決定而有欲貪；緣於欲貪而有取著；緣於取著而持有；緣於持有而有慳吝；緣於慳吝而有守護；因為守護之故而有拿杖、拿刀、鬥諍、異執、諍論、指責、離間語、妄語等種種惡不善法生起，比丘們！這些是九個根植於渴愛的法。」</p>

<p class="division">增支部3集134經</p>
<h1>團體經</h1>
</div>
<p>「比丘們！有這三種團體，哪三種呢？被訓練成空洞美辭的團體、被訓練成質問的團體、被訓練至其極限的團體，比丘們！這是三種團體。」</p>

<div class="hgroup">
<p class="division">增支部3集148經</p>
<h1>不正經</h1>
</div>
<p>「比丘們！具備三……（中略）不正的身業、不正的語業、不正的意業，……（中略）置於地獄中。</p>
<p>比丘們！具備三法，……（中略）正的身業、正的語業、正的意業，……（中略）置於天界中。」</p>

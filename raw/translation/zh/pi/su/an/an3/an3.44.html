<section class="sutta" id="an3.44">
<article>
<div class="hgroup">
<p class="division">增支部3集44經</p>
<h1>談論轉起經</h1>
</div>
<p>「比丘們！有三種情況談論轉起，哪三種呢？凡教導法而且是義理與法的經驗者；凡聽聞法而且是義理與法的經驗者；凡既教導法也聽聞法而且是義理與法的經驗者。比丘們！這三種情況有談論轉起。」</p>

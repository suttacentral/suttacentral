<article>
<div class="hgroup">
<p class="division">增支部3集7經</p>
<h1>有罪過經</h1>
</div>
<p>「比丘們！具備三法能被認知為愚者，哪三個呢？有罪過的身業、有罪過的語業、有罪過的意業，……（中略）無罪過的身業、無罪過的語業、無罪過的意業，……（中略）。」</p>

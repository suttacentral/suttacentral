<p class="division">增支部3集135經</p>
<h1>朋友經</h1>
</div>
<p>「比丘們！具備三支者應該結交為朋友，哪三個呢？他給與難給與的、他做難做的、他忍耐難忍耐的，比丘們！具備這三支者應該結交為朋友。」</p>

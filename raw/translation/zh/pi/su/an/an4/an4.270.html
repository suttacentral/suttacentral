<p class="division">增支部4集270經</p>
<h1>雜穢語經</h1>
</div>
<p>「……自己是雜穢語者、在雜穢語上勸導他人、在雜穢語上認可者、稱讚雜穢語，比丘們！具備這……（中略）。</p>
<p>［……］自己是離雜穢語者、勸導他人戒絕雜穢語、戒絕雜穢語認可者、稱讚戒絕雜穢語，比丘們！具備這……（中略）。」</p>

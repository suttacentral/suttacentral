<section class="sutta" id="an4.228">
<article>
<div class="hgroup">
<p class="division">增支部4集228經</p>
<h1>言說路徑經第二</h1>
</div>
<p>「……他是對看見的說沒看見者、他是對聽聞的說沒聽聞者、他是對已所覺的說無覺知者、他是對已所識的說無識知者，……（中略）他是對沒看見的說沒看見者、他是對沒聽聞的說沒聽聞者、他是對無所覺的說無所覺者、他是對無所識的說無所識者，……（中略）。」</p>

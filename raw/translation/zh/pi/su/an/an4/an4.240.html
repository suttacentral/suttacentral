<p class="division">增支部4集240經</p>
<h1>無惱害經</h1>
</div>
<p>「比丘們！具備四法者像這樣被帶往置於地獄中，哪四個呢？有惱害的身業、有惱害的語業、有惱害的意業、有惱害的見，比丘們！具備這四法者像這樣被帶往置於地獄中。</p>
<p>比丘們！具備四法者像這樣被帶往置於天界中，哪四個呢？無惱害的身業、無惱害的語業、無惱害的意業、無惱害的見，比丘們！具備這四法者像這樣被帶往置於天界中。」</p>

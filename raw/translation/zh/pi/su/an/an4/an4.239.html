<section class="sutta" id="an4.239">
<article>
<div class="hgroup">
<p class="division">增支部4集239經</p>
<h1>有罪過經</h1>
</div>
<p>「比丘們！具備四法者像這樣被帶往置於地獄中，哪四個呢？有罪過的身業、有罪過的語業、有罪過的意業、有罪過的見，比丘們！具備這四法者像這樣被帶往置於地獄中。</p>
<p>比丘們！具備四法者像這樣被帶往置於天界中，哪四個呢？無罪過的身業、無罪過的語業、無罪過的意業、無罪過的見，比丘們！具備這四法者像這樣被帶往置於天界中。」</p>
</article>

<section class="sutta" id="an4.112">
<article>
<div class="hgroup">
<p class="division">增支部4集112經</p>
<h1>快速經</h1>
</div>
<p>「比丘們！具備四支為國王的賢駿馬、適合國王的、國王使用的、被名為國王肢體的一部分，哪四個呢？正直、快速、忍耐、柔和，比丘們！具備這四支為國王的賢駿馬、適合國王的、國王使用的、被名為國王肢體的一部分。同樣的，比丘們！具備四法的比丘應該被奉獻、……世間的無上福田，哪四個呢？正直、快速、忍耐、柔和，比丘們！具備這四法比丘應該被奉獻、……世間的無上福田。」</p>
</article>

<article>
<div class="hgroup">
<p class="division">增支部4集144經</p>
<h1>光輝經</h1>
</div>
<p>「比丘們！有這四種光輝，哪四種呢？月亮的光輝、太陽的光輝、火的光輝、慧的光輝，比丘們！這是四種光輝。比丘們！這是四種光輝中最高的，即：慧的光輝。」</p>

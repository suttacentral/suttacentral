<section class="sutta" id="an4.132">
<article>
<div class="hgroup">
<p class="division">增支部4集132經</p>
<h1>辯才經</h1>
</div>
<p>「比丘們！現在世間中存在這四種人，哪四種呢？有相應辯才而無自在辯才、有自在辯才而無相應辯才、有相應辯才也有自在辯才、既無相應辯才也無自在辯才。比丘們！現在世間中存在這四種人。」</p>

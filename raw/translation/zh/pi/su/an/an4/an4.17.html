<section class="sutta" id="an4.17">
<article>
<div class="hgroup">
<p class="division">增支部4集17經</p>
<h1>非道經第一</h1>
</div>
<p>「比丘們！有這四種非道之行走，哪四種呢？走欲之非道，走瞋之非道，走癡之非道，走恐怖之非道，比丘們！這是四種非道之行走。」</p>
<blockquote class="gatha">
<p>「凡以欲、瞋、恐怖、癡，超越法者，<br>
他的名聲被毀滅，如在黑暗側的月亮。」</p>
</blockquote>
</article>
</section>

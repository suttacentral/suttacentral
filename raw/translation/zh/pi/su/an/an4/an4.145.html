<p class="division">增支部4集145經</p>
<h1>發光經</h1>
</div>
<p>「比丘們！有這四種發光，哪四種呢？月亮的發光、太陽的發光、火的發光、慧的發光，比丘們！這是四種發光。比丘們！這是四種發光中最高的，即：慧的發光。」</p>

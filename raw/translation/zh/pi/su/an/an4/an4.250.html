<section class="sutta" id="an4.250">
<article>
<div class="hgroup">
<p class="division">增支部4集250經</p>
<h1>言說經第一</h1>
</div>
<p>「比丘們！有這四種非聖言說，哪四種呢？對沒看見的說看見、對沒聽聞的說聽聞、對無所覺的說［有］所覺、對無所識的說［有］所識，比丘們！這是四種非聖言說。」</p>

<p class="division">增支部7集92經</p>
<h1>阿羅漢經</h1>
</div>
<p>「［比丘們！七法的］遠離狀態而成為阿羅漢，哪七個呢？有身見的遠離、疑的遠離、戒禁取的遠離、貪的遠離、瞋的遠離、癡的遠離、慢的遠離，比丘們！這七法的遠離狀態而成為阿羅漢。」</p>

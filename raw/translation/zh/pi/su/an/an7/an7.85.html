<p class="division">增支部7集85經</p>
<h1>比丘經</h1>
</div>
<p>「比丘們！七法的破壞狀態而成為比丘，哪七個呢？有身見被破壞、疑被破壞、戒禁取被破壞、貪被破壞、瞋被破壞、癡被破壞、慢被破壞，比丘們！這七法的破壞狀態而成為比丘。」</p>

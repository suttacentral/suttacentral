<section class="sutta" id="an6.93">
<article>
<div class="hgroup">
<p class="division">增支部6集93經</p>
<h1>不可能處經第二</h1>
</div>
<p>「比丘們！有這六不可能處，哪六個呢？見具足之人不可能視任何行為常；見見具足之人不可能視任何行為樂；見見具足之人不可能視任何法為我；見見具足之人不可能作無間業；見見具足之人不可能返回以迷信瑞相而清淨；見見具足之人不可能從外部追求值得供養者，比丘們！這是六不可能處。」</p>

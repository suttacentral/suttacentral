<section class="sutta" id="an6.92">
<article>
<div class="hgroup">
<p class="division">增支部6集92經</p>
<h1>不可能處經第一</h1>
</div>
<p>「比丘們！有這六不可能處，哪六個呢？見具足之人不可能住於對大師不恭敬、不尊敬；見具足之人不可能住於對法不恭敬、不尊敬；見具足之人不可能住於對僧團不恭敬、不尊敬；見具足之人不可能住於對學不恭敬、不尊敬；見具足之人不可能返回不應該接近的事物；見具足之人不可能使第八次的有生起，比丘們！這是六不可能處。」</p>

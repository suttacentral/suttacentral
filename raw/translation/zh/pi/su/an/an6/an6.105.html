<section class="sutta" id="an6.105">
<article>
<div class="hgroup">
<p class="division">增支部6集105經</p>
<h1>有經</h1>
</div>
<p>「比丘們！這三有應該被捨斷、關於三學應該被學習，哪三有應該被捨斷呢？欲有、色有、無色有，這三有應該被捨斷。關於哪三學應該被學習呢？增上戒學、增上心學、增上慧學，關於這三學應該被學習。比丘們！當比丘的這三有被捨斷、關於這三學已學習時，比丘們！這被稱為切斷渴愛，破壞結，以慢的完全止滅而得到苦的結束之比丘。」</p>

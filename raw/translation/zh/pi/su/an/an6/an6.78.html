<section class="sutta" id="an6.78">
<article>
<div class="hgroup">
<p class="division">增支部6集78經</p>
<h1>樂與喜悅經</h1>
</div>
<p>「比丘們！具備六法的比丘當生住於豐富的樂與喜悅，以及有為了煩惱滅盡的起源與開始者，哪六個呢？比丘們！這裡，比丘是在法中歡樂者、是在修習中歡樂者、是在捨斷中歡樂者、是在獨居中歡樂者、是在無加害中歡樂者、是在無妄想（戲論）中歡樂者，比丘們！具備這六法的比丘當生住於豐富的樂與喜悅，以及有為了煩惱滅盡的起源與開始者。」</p>

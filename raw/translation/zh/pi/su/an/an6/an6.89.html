<section class="sutta" id="an6.89">
<article>
<div class="hgroup">
<p class="division">增支部6集89經</p>
<h1>不捨斷經</h1>
</div>
<p>「比丘們！不捨斷六法，不能作證見具足，哪六個呢？有身見、疑、戒禁取、導向苦界之貪、導向苦界之瞋、導向苦界之癡，比丘們！不捨斷這六法，不能作證見具足。</p>
<p>比丘們！捨斷六法後，能作證見具足，哪六個呢？有身見、疑、戒禁取、導向苦界之貪、導向苦界之瞋、導向苦界之癡，比丘們！捨斷這六法後，能作證見具足。」</p>

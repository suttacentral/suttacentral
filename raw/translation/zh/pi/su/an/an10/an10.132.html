<section class="sutta" id="an10.132">
<article>
<div class="hgroup">
<p class="division">增支部10集132經</p>
<h1>第十經</h1>
</div>
<p>「比丘們！有這十邪性，哪十個呢？邪見、邪志、邪語、邪業、邪命、邪精進、邪念、邪定、邪智、邪解脫，比丘們！這是十邪性。」</p>

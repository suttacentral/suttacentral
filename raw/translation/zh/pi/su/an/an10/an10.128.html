<section class="sutta" id="an10.128">
<article>
<div class="hgroup">
<p class="division">增支部10集128經</p>
<h1>第六經</h1>
</div>
<p>「比丘們！這十法已修習、已多修習時，未生起的不離善逝之律生起，哪十個呢？正見、……（中略）正解脫，比丘們！這十法已修習、已多修習時，未生起的不離善逝之律生起。」</p>
</article>

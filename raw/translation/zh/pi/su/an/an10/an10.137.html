<div class="hgroup">
<p class="division">增支部10集137經</p>
<h1>利益經</h1>
</div>
<p>「比丘們！我將教導你們利益與無利益，你們要聽！……（中略）。</p>
<p>比丘們！什麼是無利益呢？邪見……（中略）邪解脫，比丘們！這被稱為非利益。</p>
<p>而，比丘們！什麼是利益呢？正見……（中略）正解脫，比丘們！這被稱為利益。」</p>

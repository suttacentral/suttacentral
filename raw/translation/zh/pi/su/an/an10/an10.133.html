<section class="sutta" id="an10.133">
<article>
<div class="hgroup">
<p class="division">增支部10集133經</p>
<h1>第十一經</h1>
</div>
<p>「比丘們！有這十正性，哪十個呢？正見、正志、正語、正業、正命、正精進、正念、正定、正智、正解脫，比丘們！這是十正性。」</p>
<p>清淨品第三［終了］。</p>

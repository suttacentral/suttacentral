<div class="hgroup">
<p class="division">增支部10集198經</p>
<h1>應該被作證經</h1>
</div>
<p>「比丘們！我將教導你們應該被作證與不應該被作證法，你們要聽！……（中略）。</p>
<p>比丘們！什麼是不應該被作證法呢？殺生、……（中略）邪見，比丘們！這被稱為不應該被作證法。</p>
<p>而，比丘們！什麼是應該被作證法呢？戒絕殺生、……（中略）正見，比丘們！這被稱為應該被作證法。」</p>
<p>聖道品第四［終了］。</p>

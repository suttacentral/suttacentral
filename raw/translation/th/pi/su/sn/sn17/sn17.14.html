<p>ทุติยวรรคที่ ๒</p>
<h1>๔. สุวัณณนิกขสตสูตร</h1>
</div>
<p>ดูกรภิกษุทั้งหลาย เรากำหนดใจด้วยใจแล้ว ย่อมรู้บุคคลบางคนในโลกนี้อย่างนี้ว่า แม้เพราะร้อยแห่งแท่งทองคำเป็นเหตุ … ฯ</p>
<p class="endsection">จบสูตรที่ ๔</p>

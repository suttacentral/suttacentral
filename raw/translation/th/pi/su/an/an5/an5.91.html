</div>
<p><a class="th-num" id="th-num๙๑"></a> ดูกรภิกษุทั้งหลาย สัมปทา ๕ ประการนี้ ๕ ประการเป็นไฉน คือ สัทธา สัมปทา สีลสัมปทา สุตสัมปทา จาคสัมปทา ปัญญาสัมปทา ดูกรภิกษุทั้งหลาย สัมปทา ๕ ประการนี้แล ฯ</p>

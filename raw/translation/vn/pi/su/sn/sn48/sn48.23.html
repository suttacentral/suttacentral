<div class="hgroup"><p class="division">Chương 48: Tương Ưng Căn</p><p>III: Phẩm</p><h1>23. Chánh Lý</h1></div>
<a class="pts" id="S.v,204"></a><a class="vnO" id="Tạp 26.1, Ðại 2,182a"></a><p><a class="vn" id="vn_1"></a>
…</p><p><a class="vn" id="vn_2"></a>
—Này các Tỷ-kheo, có ba căn này. Thế nào là ba? Vị tri đương tri căn, dĩ tri căn, cụ tri căn.</p><p><a class="vn" id="vn_3"></a>
Những pháp này, này các Tỷ-kheo, là ba căn.</p></article>

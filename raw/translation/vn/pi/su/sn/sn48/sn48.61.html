<div class="hgroup"><p class="division">Chương 48: Tương Ưng Căn</p><p>VII: Phẩm Giác Phần</p><h1>61. Kiết Sử</h1></div>
<a class="pts" id="S.v,236"></a><p><a class="vn" id="vn_1"></a> Tại <span lang="pi">Sāvatthi</span> …</p><p><a class="vn" id="vn_2"></a>
—Có năm căn này, này các Tỷ-kheo, được tu tập, được làm cho sung mãn, đưa đến đoạn tận các kiết sử.</p></article>
